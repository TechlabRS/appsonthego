    <style>
        /* Mobile Reset */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            min-height: 100dvh; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Tap Buttons */
        .tap-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            transition: all 0.2s;
        }
        .tap-btn.active {
            background: rgba(236, 72, 153, 0.2);
            border-color: #ec4899;
            color: white;
            font-weight: 600;
        }

        /* Custom Inputs */
        .custom-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
        }
        .custom-input:focus { border-color: #ec4899; outline: none; }
        .custom-input:disabled { opacity: 0.6; cursor: not-allowed; background: rgba(255,255,255,0.05); }

        /* Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 28px; width: 28px;
            border-radius: 50%; background: white; cursor: pointer; margin-top: -12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: linear-gradient(to right, #6366f1, #ec4899); border-radius: 10px;
        }

        /* Secret Mode Indicator */
        .secret-unlocked {
            color: #22d3ee !important;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        /* Animations */
        .slide-up { animation: slideUp 0.5s forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-screen { display: none !important; }
        .shake { animation: shake 0.4s both; }
        @keyframes shake { 10%, 90% { transform: translateX(-2px); } 20%, 80% { transform: translateX(4px); } }
        
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7);
            animation: pulse-ring 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-ring {
            to { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
        }

        /* Swipe Button Styles */
        .swipe-container {
            position: relative;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            touch-action: none;
        }
        .swipe-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .swipe-handle {
            position: absolute;
            left: 4px;
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #ec4899, #be185d);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            z-index: 10;
        }
        .swipe-handle:active { cursor: grabbing; transform: scale(0.95); }
        .swipe-handle.submitted {
            background: #22c55e;
            transition: all 0.3s;
        }

        /* Background */
        .gradient-orb { position: absolute; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.5; animation: float 10s infinite; pointer-events: none; }
        .orb-1 { width: 200px; height: 200px; background: #6366f1; top: -20px; left: -20px; }
        .orb-2 { width: 250px; height: 250px; background: #ec4899; bottom: -50px; right: -50px; animation-delay: 2s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }
    </style>
</head>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXECIZa45dq-o8Ka4G9Y1N7nll7cyli2U",
  authDomain: "stuattnd.firebaseapp.com",
  projectId: "stuattnd",
  storageBucket: "stuattnd.firebasestorage.app",
  messagingSenderId: "511533506488",
  appId: "1:511533506488:web:aca4de3d513915d012f94d",
  measurementId: "G-9PZZM5LFKX"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let chartInstance = null;
        let clickCount = 0, clickTimer = null;
        let activeQuestions = []; 
        let userResponses = {}; 
        
        let adminViewMode = 'anonymous'; 
        let currentAdminData = []; 
        let longPressTimer;
        const LONG_PRESS_DURATION = 2000; 

        signInAnonymously(auth).catch(console.error);
        onAuthStateChanged(auth, (user) => { if(user) currentUser = user; });

        // --- LOCAL STORAGE ---
        window.addEventListener('load', () => {
            const savedName = localStorage.getItem('pulse_name');
            const savedRoll = localStorage.getItem('pulse_roll');
            if (savedName && savedRoll) {
                const nameInp = document.getElementById('inpName');
                const rollInp = document.getElementById('inpRoll');
                nameInp.value = savedName;
                rollInp.value = savedRoll;
                nameInp.disabled = true;
                rollInp.disabled = true;
                document.getElementById('resetLink').classList.remove('hidden');
            }
            initSwipeSlider(); 
        });

        window.resetIdentity = function() {
            if(confirm("Reset identity?")) {
                localStorage.removeItem('pulse_name');
                localStorage.removeItem('pulse_roll');
                location.reload();
            }
        }

        // --- QUESTIONS ---
        const questionBank = [
            { id: 'q1', type: 'options', text: "How was the explanation?", options: ['Confusing', 'Okay', 'Crystal Clear'] },
            { id: 'q2', type: 'text', text: "Any thing changes needed?", placeholder: "E.g. font size, voice..." },
            { id: 'q3', type: 'text', text: "Highlight any plus points", placeholder: "What worked well?" },
            { id: 'q4', type: 'options', text: "Are u comfortable for interactive?", options: ['No / Shy', 'Maybe', 'Yes!'] },
            { id: 'q5', type: 'options', text: "Was the session pace okay?", options: ['Too Slow', 'Perfect', 'Too Fast'] },
            { id: 'q6', type: 'options', text: "Did you feel bored?", options: ['Yes', 'A little', 'No'] },
            { id: 'q7', type: 'options', text: "Confidence to solve problems?", options: ['Low', 'Medium', 'High'] },
            { id: 'q8', type: 'text', text: "One word to describe today?", placeholder: "E.g. Fun, Heavy, Fast..." },
            { id: 'q9', type: 'options', text: "Examples were helpful?", options: ['No', 'Somewhat', 'Very'] },
            { id: 'q10', type: 'options', text: "Voice clarity?", options: ['Low', 'Good', 'Loud'] },
            { id: 'q11', type: 'text', text: "Most confusing topic?", placeholder: "Topic name..." },
            { id: 'q12', type: 'options', text: "Should we use more visuals?", options: ['No', 'Yes'] },
            { id: 'q13', type: 'options', text: "Overall Energy?", options: ['Low', 'High'] },
            { id: 'q14', type: 'text', text: "Any doubts remaining?", placeholder: "Ask here..." },
            { id: 'q15', type: 'options', text: "Ready for next class?", options: ['Need Break', 'Ready'] }
        ];

        function generateRandomQuestions() {
            activeQuestions = [...questionBank].sort(() => 0.5 - Math.random()).slice(0, 3);
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('dynamicQuestionsArea');
            container.innerHTML = '';
            userResponses = {};

            activeQuestions.forEach(q => {
                const wrapper = document.createElement('div');
                const label = document.createElement('p');
                label.className = "text-[10px] text-gray-400 uppercase font-bold mb-2 ml-1";
                label.innerText = q.text;
                wrapper.appendChild(label);

                if (q.type === 'options') {
                    const btnGrid = document.createElement('div');
                    btnGrid.className = "grid grid-cols-" + q.options.length + " gap-2";
                    q.options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = "tap-btn py-3 rounded-xl text-xs";
                        btn.innerText = opt;
                        btn.onclick = () => {
                            Array.from(btnGrid.children).forEach(c => c.classList.remove('active'));
                            btn.classList.add('active');
                            userResponses[q.id] = { question: q.text, answer: opt };
                        };
                        btnGrid.appendChild(btn);
                    });
                    wrapper.appendChild(btnGrid);
                } else {
                    const input = document.createElement('textarea');
                    input.rows = 2;
                    input.className = "custom-input w-full p-3 rounded-xl text-white placeholder-gray-600 resize-none text-sm";
                    input.placeholder = q.placeholder;
                    input.oninput = (e) => {
                        userResponses[q.id] = { question: q.text, answer: e.target.value };
                    };
                    wrapper.appendChild(input);
                }
                container.appendChild(wrapper);
            });
        }

        // --- SWIPE SLIDER LOGIC ---
        function initSwipeSlider() {
            const track = document.getElementById('swipeTrack');
            const handle = document.getElementById('swipeHandle');
            const text = document.getElementById('swipeText');
            const icon = document.getElementById('swipeIcon');
            
            let isDragging = false;
            let startX = 0;
            let currentX = 0;
            
            const onDragStart = (e) => {
                if(handle.classList.contains('submitted')) return; 
                isDragging = true;
                startX = (e.touches ? e.touches[0].clientX : e.clientX);
                handle.style.transition = 'none'; 
            };
            
            const onDragMove = (e) => {
                if (!isDragging) return;
                const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
                let diff = clientX - startX;
                const maxMove = track.clientWidth - handle.clientWidth - 8; 
                if (diff < 0) diff = 0;
                if (diff > maxMove) diff = maxMove;
                currentX = diff;
                handle.style.transform = `translateX(${diff}px)`;
                text.style.opacity = 1 - (diff / maxMove);
                icon.style.transform = `rotate(${diff * 0.5}deg)`;
            };
            
            const onDragEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                handle.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                const maxMove = track.clientWidth - handle.clientWidth - 8;
                
                // VALIDATION CHECK BEFORE SUBMITTING
                // 1. Check if all questions are answered
                let allAnswered = true;
                activeQuestions.forEach(q => {
                    const resp = userResponses[q.id];
                    if(!resp || !resp.answer || resp.answer.trim() === '') {
                        allAnswered = false;
                    }
                });

                if (currentX > maxMove * 0.9) {
                    if (!allAnswered) {
                        // Snap back and warn
                        handle.style.transform = `translateX(0px)`;
                        text.style.opacity = 1;
                        icon.style.transform = "rotate(0deg)";
                        const warning = document.getElementById('incompleteWarning');
                        warning.classList.remove('hidden');
                        setTimeout(() => warning.classList.add('hidden'), 3000);
                        return;
                    }

                    // Success Snap
                    handle.style.transform = `translateX(${maxMove}px)`;
                    text.style.opacity = 0;
                    submitData();
                    handle.classList.add('submitted');
                    icon.className = "fa-solid fa-check text-white";
                    icon.style.transform = "rotate(0deg)";
                } else {
                    handle.style.transform = `translateX(0px)`;
                    text.style.opacity = 1;
                    icon.style.transform = "rotate(0deg)";
                }
            };
            
            handle.addEventListener('mousedown', onDragStart);
            document.addEventListener('mousemove', onDragMove);
            document.addEventListener('mouseup', onDragEnd);
            handle.addEventListener('touchstart', onDragStart);
            document.addEventListener('touchmove', onDragMove);
            document.addEventListener('touchend', onDragEnd);
        }

        // --- SUBMIT ---
        const toxicWords = ['stupid', 'idiot', 'worst', 'useless', 'trash', 'shut up'];
        window.submitData = async function() {
            if(!currentUser) return;
            
            let isToxic = false;
            Object.values(userResponses).forEach(resp => {
                if (toxicWords.some(w => resp.answer.toLowerCase().includes(w))) isToxic = true;
            });

            if (isToxic) {
                const warning = document.getElementById('aiWarning');
                warning.classList.remove('hidden');
                setTimeout(() => warning.classList.add('hidden'), 3000);
                
                const handle = document.getElementById('swipeHandle');
                handle.style.transform = `translateX(0px)`;
                handle.classList.remove('submitted');
                document.getElementById('swipeText').style.opacity = 1;
                document.getElementById('swipeIcon').className = "fa-solid fa-paper-plane text-white";
                return;
            }

            try {
                const finalName = document.getElementById('inpName').value.toUpperCase();
                const finalRoll = document.getElementById('inpRoll').value.toUpperCase();
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'feedback'), {
                    name: finalName, roll: finalRoll, rating: parseInt(document.getElementById('inpRating').value),
                    timestamp: serverTimestamp(), uid: currentUser.uid, responses: Object.values(userResponses) 
                });
                
                setTimeout(() => {
                    document.getElementById('step-feedback').classList.add('hidden-screen');
                    document.getElementById('step-success').classList.remove('hidden-screen');
                    document.getElementById('step-success').classList.add('slide-up');
                }, 500);
                
            } catch (e) {
                alert("Error connecting.");
                const handle = document.getElementById('swipeHandle');
                handle.style.transform = `translateX(0px)`;
                handle.classList.remove('submitted');
                document.getElementById('swipeText').style.opacity = 1;
                document.getElementById('swipeIcon').className = "fa-solid fa-paper-plane text-white";
            }
        }

        // --- NAV ---
        window.nextStep = function() {
            const nameEl = document.getElementById('inpName');
            const rollEl = document.getElementById('inpRoll');
            if(!nameEl.value || !rollEl.value) {
                const card = document.getElementById('studentView');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);
                return;
            }
            const upperName = nameEl.value.toUpperCase();
            const upperRoll = rollEl.value.toUpperCase();
            localStorage.setItem('pulse_name', upperName);
            localStorage.setItem('pulse_roll', upperRoll);
            generateRandomQuestions();
            document.getElementById('step-identity').classList.add('hidden-screen');
            document.getElementById('step-feedback').classList.remove('hidden-screen');
            document.getElementById('step-feedback').classList.add('slide-up');
            
            initSwipeSlider();
        }

        window.prevStep = function() {
            document.getElementById('step-feedback').classList.add('hidden-screen');
            document.getElementById('step-identity').classList.remove('hidden-screen');
        }

        const emojis = ['üò≠', 'üòï', 'üòê', 'üôÇ', 'ü§©'];
        window.updateEmoji = function() {
            const val = document.getElementById('inpRating').value;
            const emojiEl = document.getElementById('emojiDisplay');
            emojiEl.innerText = emojis[val-1];
            emojiEl.style.transform = `scale(1.2) rotate(${(val*10 - 30)}deg)`;
            setTimeout(() => emojiEl.style.transform = 'scale(1) rotate(0deg)', 200);
        }

        window.deleteFeedback = async function(id) {
            if(!confirm("Delete this?")) return;
            try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'feedback', id)); } catch (e) {}
        }

        window.startLongPress = function() {
            longPressTimer = setTimeout(() => {
                if (adminViewMode === 'anonymous') {
                    adminViewMode = 'detailed';
                    document.getElementById('adminTitle').classList.add('secret-unlocked');
                    document.getElementById('lockIcon').className = "fa-solid fa-unlock text-cyan-400 text-xs ml-1";
                    document.getElementById('viewModeText').innerText = "Detailed View Unlocked";
                    document.getElementById('viewModeText').classList.add('text-cyan-400');
                    document.getElementById('adminHeader').classList.add('pulse-ring');
                    setTimeout(() => document.getElementById('adminHeader').classList.remove('pulse-ring'), 500);
                } else {
                    adminViewMode = 'anonymous';
                    document.getElementById('adminTitle').classList.remove('secret-unlocked');
                    document.getElementById('lockIcon').className = "fa-solid fa-lock text-gray-500 text-xs ml-1";
                    document.getElementById('viewModeText').innerText = "Anonymous Mode";
                    document.getElementById('viewModeText').classList.remove('text-cyan-400');
                }
                renderComments(currentAdminData);
                if(navigator.vibrate) navigator.vibrate(50);
            }, LONG_PRESS_DURATION);
        }

        window.cancelLongPress = function() { clearTimeout(longPressTimer); }

        window.triggerTeacherMode = function() {
            clickCount++;
            clearTimeout(clickTimer);
            clickTimer = setTimeout(() => { clickCount = 0; }, 800);
            if (clickCount === 3) {
                document.getElementById('studentView').classList.add('hidden-screen');
                document.getElementById('teacherView').classList.remove('hidden-screen');
                document.getElementById('teacherView').classList.add('slide-up');
                initDashboard();
                clickCount = 0;
            }
        }

        window.closeTeacherMode = function() {
            document.getElementById('teacherView').classList.add('hidden-screen');
            document.getElementById('studentView').classList.remove('hidden-screen');
            adminViewMode = 'anonymous';
            document.getElementById('adminTitle').classList.remove('secret-unlocked');
            document.getElementById('lockIcon').className = "fa-solid fa-lock text-gray-500 text-xs ml-1";
            document.getElementById('viewModeText').innerText = "Anonymous Mode";
        }

        function initDashboard() {
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'feedback');
            onSnapshot(collectionRef, (snapshot) => {
                let rawData = [];
                snapshot.forEach(doc => {
                    const d = doc.data();
                    if(d.timestamp) rawData.push({ ...d, dateObj: d.timestamp.toDate(), id: doc.id });
                });
                
                // DATA PROCESSING FOR CHART (Oldest First)
                const sessionMap = {};
                rawData.forEach(item => {
                    // Create a sortable key (YYYY-MM-DD) for ordering
                    const sortKey = item.dateObj.toISOString().split('T')[0];
                    // Display key (Short Date)
                    const dispKey = item.dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    
                    if(!sessionMap[sortKey]) sessionMap[sortKey] = { sum: 0, count: 0, label: dispKey };
                    sessionMap[sortKey].sum += item.rating;
                    sessionMap[sortKey].count += 1;
                });

                // Convert map to array and sort by Date Key (Oldest -> Newest)
                const sortedKeys = Object.keys(sessionMap).sort(); 
                const labels = sortedKeys.map(k => sessionMap[k].label);
                const values = sortedKeys.map(k => (sessionMap[k].sum / sessionMap[k].count).toFixed(1));
                
                // Data for List (Newest First)
                rawData.sort((a, b) => b.dateObj - a.dateObj);
                currentAdminData = rawData; 

                // Today's Stats
                const todaySortKey = new Date().toISOString().split('T')[0];
                if(sessionMap[todaySortKey]) {
                    document.getElementById('statTodayAvg').innerText = (sessionMap[todaySortKey].sum / sessionMap[todaySortKey].count).toFixed(1);
                    document.getElementById('statTodayCount').innerText = sessionMap[todaySortKey].count;
                } else {
                    document.getElementById('statTodayAvg').innerText = "--";
                    document.getElementById('statTodayCount').innerText = "0";
                }
                
                renderChart(labels, values);
                renderComments(rawData);
            });
        }

        function renderChart(labels, dataPoints) {
            const ctx = document.getElementById('sessionChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ 
                        label: 'Avg Rating',
                        data: dataPoints, 
                        borderColor: '#ec4899', 
                        borderWidth: 2, 
                        pointBackgroundColor: '#ec4899',
                        pointRadius: 5, // Dot Chart Style
                        pointHoverRadius: 7,
                        tension: 0.2 
                    }]
                },
                options: {
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { display: true, min: 0, max: 5.5, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } }, 
                        x: { display: true, grid: { display: false }, ticks: { color: '#94a3b8' } } 
                    }
                }
            });
        }

        function renderComments(data) {
            const list = document.getElementById('commentsList');
            list.innerHTML = '';
            
            data.slice(0, 40).forEach(item => {
                const isAlert = item.rating <= 2;
                const borderClass = isAlert ? 'border-l-4 border-red-500 bg-red-900/10' : 'border border-white/5 bg-white/5';
                
                let responsesHTML = '';
                if(item.responses) {
                    item.responses.forEach(r => {
                        responsesHTML += `
                            <div class="mt-2 text-[10px] bg-black/20 p-2 rounded">
                                <span class="text-gray-400 block mb-0.5">${r.question}</span>
                                <span class="text-white">${r.answer}</span>
                            </div>
                        `;
                    });
                }
                
                let headerContent = '';
                if(adminViewMode === 'detailed') {
                    // FULL VISIBILITY (No Blur, No Toggles)
                    headerContent = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] text-cyan-400 font-mono font-bold">${item.name} <span class="text-gray-500 font-normal">(${item.roll})</span></span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-yellow-400">‚òÖ${item.rating}</span>
                                <button onclick="deleteFeedback('${item.id}')" class="text-gray-500 hover:text-red-500 px-1"><i class="fa-solid fa-trash text-xs"></i></button>
                            </div>
                        </div>
                    `;
                } else {
                    // ANONYMOUS
                    headerContent = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] text-gray-500 font-mono italic">Student Feedback</span>
                            <span class="text-[10px] text-yellow-400">‚òÖ${item.rating}</span>
                        </div>
                    `;
                }
                const div = document.createElement('div');
                div.className = `${borderClass} p-3 rounded-xl mb-2 relative group`;
                div.innerHTML = `${headerContent}${responsesHTML}`;
                list.appendChild(div);
            });
        }
    </script>
</body>
