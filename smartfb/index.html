<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classroom Pulse | Random Qs</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Mobile Reset */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            min-height: 100dvh; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Dynamic Tap Buttons */
        .tap-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            transition: all 0.2s;
        }
        .tap-btn.active {
            background: rgba(236, 72, 153, 0.2);
            border-color: #ec4899;
            color: white;
            font-weight: 600;
        }

        /* Inputs */
        .custom-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .custom-input:focus { border-color: #ec4899; outline: none; }

        /* Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 28px; width: 28px;
            border-radius: 50%; background: white; cursor: pointer; margin-top: -12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: linear-gradient(to right, #6366f1, #ec4899); border-radius: 10px;
        }

        /* Animations */
        .slide-up { animation: slideUp 0.5s forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .shake { animation: shake 0.4s both; }
        @keyframes shake { 10%, 90% { transform: translateX(-2px); } 20%, 80% { transform: translateX(4px); } }
        .hidden-screen { display: none !important; }

        /* Background */
        .gradient-orb { position: absolute; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.5; animation: float 10s infinite; pointer-events: none; }
        .orb-1 { width: 200px; height: 200px; background: #6366f1; top: -20px; left: -20px; }
        .orb-2 { width: 250px; height: 250px; background: #ec4899; bottom: -50px; right: -50px; animation-delay: 2s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div id="appContainer" class="w-full max-w-sm sm:max-w-md relative">
        
        <!-- STUDENT VIEW -->
        <div id="studentView" class="glass-panel rounded-3xl p-6 relative overflow-hidden slide-up">
            
            <!-- Header -->
            <div class="flex justify-between items-center mb-6 select-none">
                <div onclick="triggerTeacherMode()" class="cursor-pointer group py-2">
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-pink-500">
                        Classroom Pulse
                    </h1>
                </div>
                <div class="text-[10px] uppercase tracking-wider bg-white/5 border border-white/10 px-2 py-1 rounded-full flex items-center gap-2 text-gray-300">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_5px_rgba(34,197,94,0.8)]"></span>
                    Live
                </div>
            </div>

            <!-- STEP 1: Login -->
            <div id="step-identity">
                <p class="text-gray-400 mb-6 text-sm font-light">Join the live session.</p>
                <div class="space-y-4">
                    <input type="text" id="inpName" placeholder="Your Name" class="custom-input w-full py-3.5 px-4 rounded-xl text-white placeholder-gray-500">
                    <input type="tel" id="inpRoll" placeholder="Roll Number" class="custom-input w-full py-3.5 px-4 rounded-xl text-white placeholder-gray-500">
                </div>
                <button onclick="nextStep()" class="mt-8 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 rounded-xl shadow-lg transform transition active:scale-[0.98] text-sm uppercase tracking-wide">
                    Start <i class="fa-solid fa-arrow-right ml-2 text-xs"></i>
                </button>
            </div>

            <!-- STEP 2: The Feedback Form -->
            <div id="step-feedback" class="hidden-screen slide-up">
                
                <!-- Persistent: Rating -->
                <div class="text-center mb-8">
                    <p class="text-[10px] text-gray-400 uppercase font-bold mb-2">How much do you rate it?</p>
                    <div class="text-5xl mb-2 inline-block transition-transform duration-200" id="emojiDisplay">üòê</div>
                    <div class="px-2">
                        <input type="range" id="inpRating" min="1" max="5" value="3" oninput="updateEmoji()">
                    </div>
                </div>

                <!-- Dynamic Questions Container -->
                <div id="dynamicQuestionsArea" class="space-y-6 mb-6">
                    <!-- Javascript will inject 3 random questions here -->
                </div>

                <!-- AI Warning (Hidden) -->
                <div id="aiWarning" class="hidden fixed top-4 left-1/2 -translate-x-1/2 bg-rose-500 text-white text-[10px] py-2 px-4 rounded-full shadow-xl z-50 font-bold border border-rose-400">
                    üö´ Please keep feedback constructive!
                </div>

                <div class="flex gap-3 mt-6">
                    <button onclick="prevStep()" class="w-1/4 bg-white/5 text-gray-400 rounded-xl py-3 text-xs">Back</button>
                    <button id="btnSubmit" onclick="submitData()" class="flex-1 bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-400 text-white font-bold py-3 rounded-xl shadow-lg text-sm uppercase">
                        Submit
                    </button>
                </div>
            </div>

            <!-- Success -->
            <div id="step-success" class="hidden-screen text-center py-12 slide-up">
                <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-check text-3xl text-green-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Received!</h2>
                <button onclick="location.reload()" class="mt-6 text-xs text-gray-500 hover:text-white border-b border-gray-600 pb-0.5">Submit another</button>
            </div>
        </div>

        <!-- TEACHER DASHBOARD (ADMIN) -->
        <div id="teacherView" class="hidden-screen glass-panel rounded-3xl p-5 slide-up border-t-4 border-pink-500 min-h-[500px]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-lg font-bold text-white">Admin Console</h2>
                    <p class="text-xs text-gray-400">Moderation & Analytics</p>
                </div>
                <button onclick="closeTeacherMode()" class="w-8 h-8 flex items-center justify-center bg-white/5 rounded-full hover:bg-white/10 transition">
                    <i class="fa-solid fa-times text-gray-400 text-sm"></i>
                </button>
            </div>

            <!-- Stats -->
            <div class="flex gap-3 mb-6">
                <div class="flex-1 bg-white/5 p-3 rounded-xl text-center">
                    <p class="text-[10px] uppercase text-gray-400">Avg Rating</p>
                    <h3 class="text-2xl font-bold text-cyan-400" id="statTodayAvg">--</h3>
                </div>
                <div class="flex-1 bg-white/5 p-3 rounded-xl text-center">
                    <p class="text-[10px] uppercase text-gray-400">Responses</p>
                    <h3 class="text-2xl font-bold text-white" id="statTodayCount">--</h3>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-black/20 p-2 rounded-xl border border-white/5 mb-6 h-40 w-full">
                <canvas id="sessionChart"></canvas>
            </div>

            <!-- Feedback Feed -->
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Student Voices</h3>
            <div id="commentsList" class="space-y-3 overflow-y-auto max-h-60 pb-10 pr-1 custom-scrollbar"></div>
        </div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
		apiKey: "AIzaSyBXECIZa45dq-o8Ka4G9Y1N7nll7cyli2U",
  authDomain: "stuattnd.firebaseapp.com",
  projectId: "stuattnd",
  storageBucket: "stuattnd.firebasestorage.app",
  messagingSenderId: "511533506488",
  appId: "1:511533506488:web:aca4de3d513915d012f94d",
  measurementId: "G-9PZZM5LFKX"
		};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let chartInstance = null;
        let clickCount = 0, clickTimer = null;
        
        // This holds the specific 3 questions generated for this session
        let activeQuestions = []; 
        let userResponses = {}; // Stores answers: { qId: "answer" }

        signInAnonymously(auth).catch(console.error);
        onAuthStateChanged(auth, (user) => { if(user) currentUser = user; });

        // --- THE QUESTION BANK (15 Questions) ---
        const questionBank = [
            { id: 'q1', type: 'options', text: "How was the explanation?", options: ['Confusing', 'Okay', 'Crystal Clear'] },
            { id: 'q2', type: 'text', text: "Any thing changes needed?", placeholder: "E.g. font size, voice..." },
            { id: 'q3', type: 'text', text: "Highlight any plus points", placeholder: "What worked well?" },
            { id: 'q4', type: 'options', text: "Are u comfortable for interactive?", options: ['No / Shy', 'Maybe', 'Yes!'] },
            { id: 'q5', type: 'options', text: "Was the session pace okay?", options: ['Too Slow', 'Perfect', 'Too Fast'] },
            { id: 'q6', type: 'options', text: "Did you feel bored?", options: ['Yes', 'A little', 'No'] },
            { id: 'q7', type: 'options', text: "Confidence to solve problems?", options: ['Low', 'Medium', 'High'] },
            { id: 'q8', type: 'text', text: "One word to describe today?", placeholder: "E.g. Fun, Heavy, Fast..." },
            { id: 'q9', type: 'options', text: "Examples were helpful?", options: ['No', 'Somewhat', 'Very'] },
            { id: 'q10', type: 'options', text: "Voice clarity?", options: ['Low', 'Good', 'Loud'] },
            { id: 'q11', type: 'text', text: "Most confusing topic?", placeholder: "Topic name..." },
            { id: 'q12', type: 'options', text: "Should we use more visuals?", options: ['No', 'Yes'] },
            { id: 'q13', type: 'options', text: "Overall Energy?", options: ['Low', 'High'] },
            { id: 'q14', type: 'text', text: "Any doubts remaining?", placeholder: "Ask here..." },
            { id: 'q15', type: 'options', text: "Ready for next class?", options: ['Need Break', 'Ready'] }
        ];

        // --- RANDOMIZER LOGIC ---
        function generateRandomQuestions() {
            // Shuffle array
            const shuffled = [...questionBank].sort(() => 0.5 - Math.random());
            // Pick first 3
            activeQuestions = shuffled.slice(0, 3);
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('dynamicQuestionsArea');
            container.innerHTML = '';
            userResponses = {}; // Reset responses

            activeQuestions.forEach(q => {
                const wrapper = document.createElement('div');
                
                const label = document.createElement('p');
                label.className = "text-[10px] text-gray-400 uppercase font-bold mb-2 ml-1";
                label.innerText = q.text;
                wrapper.appendChild(label);

                if (q.type === 'options') {
                    // Render Buttons
                    const btnGrid = document.createElement('div');
                    btnGrid.className = "grid grid-cols-" + q.options.length + " gap-2";
                    
                    q.options.forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = "tap-btn py-3 rounded-xl text-xs";
                        btn.innerText = opt;
                        btn.onclick = () => {
                            // Handle click selection
                            Array.from(btnGrid.children).forEach(c => c.classList.remove('active'));
                            btn.classList.add('active');
                            userResponses[q.id] = { question: q.text, answer: opt };
                        };
                        btnGrid.appendChild(btn);
                    });
                    wrapper.appendChild(btnGrid);
                } else {
                    // Render Text Input
                    const input = document.createElement('textarea');
                    input.rows = 2;
                    input.className = "custom-input w-full p-3 rounded-xl text-white placeholder-gray-600 resize-none text-sm";
                    input.placeholder = q.placeholder;
                    input.oninput = (e) => {
                        userResponses[q.id] = { question: q.text, answer: e.target.value };
                    };
                    wrapper.appendChild(input);
                }
                
                container.appendChild(wrapper);
            });
        }

        // --- UI NAVIGATION ---
        window.nextStep = function() {
            if(!document.getElementById('inpName').value || !document.getElementById('inpRoll').value) {
                const card = document.getElementById('studentView');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);
                return;
            }
            generateRandomQuestions(); // Generate fresh Qs
            document.getElementById('step-identity').classList.add('hidden-screen');
            document.getElementById('step-feedback').classList.remove('hidden-screen');
            document.getElementById('step-feedback').classList.add('slide-up');
        }

        window.prevStep = function() {
            document.getElementById('step-feedback').classList.add('hidden-screen');
            document.getElementById('step-identity').classList.remove('hidden-screen');
        }

        const emojis = ['üò≠', 'üòï', 'üòê', 'üôÇ', 'ü§©'];
        window.updateEmoji = function() {
            const val = document.getElementById('inpRating').value;
            const emojiEl = document.getElementById('emojiDisplay');
            emojiEl.innerText = emojis[val-1];
            emojiEl.style.transform = `scale(1.2) rotate(${(val*10 - 30)}deg)`;
            setTimeout(() => emojiEl.style.transform = 'scale(1) rotate(0deg)', 200);
        }

        // --- SUBMIT ---
        const toxicWords = ['stupid', 'idiot', 'worst', 'useless', 'trash', 'shut up'];
        
        window.submitData = async function() {
            if(!currentUser) return;
            
            // Check toxicity in text answers
            let isToxic = false;
            Object.values(userResponses).forEach(resp => {
                if (toxicWords.some(w => resp.answer.toLowerCase().includes(w))) isToxic = true;
            });

            if (isToxic) {
                const warning = document.getElementById('aiWarning');
                warning.classList.remove('hidden');
                setTimeout(() => warning.classList.add('hidden'), 3000);
                return;
            }

            const btn = document.getElementById('btnSubmit');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                // Prepare Payload
                const payload = {
                    name: document.getElementById('inpName').value,
                    roll: document.getElementById('inpRoll').value,
                    rating: parseInt(document.getElementById('inpRating').value),
                    timestamp: serverTimestamp(),
                    uid: currentUser.uid,
                    // Save the random questions and answers as an array
                    responses: Object.values(userResponses) 
                };

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'feedback'), payload);
                
                document.getElementById('step-feedback').classList.add('hidden-screen');
                document.getElementById('step-success').classList.remove('hidden-screen');
                document.getElementById('step-success').classList.add('slide-up');
            } catch (e) {
                console.error(e);
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                alert("Error connecting.");
            }
        }

        // --- ADMIN FUNCTIONS ---
        window.deleteFeedback = async function(id) {
            if(!confirm("Delete this?")) return;
            try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'feedback', id)); } catch (e) {}
        }

        window.triggerTeacherMode = function() {
            clickCount++;
            clearTimeout(clickTimer);
            clickTimer = setTimeout(() => { clickCount = 0; }, 800);
            if (clickCount === 3) {
                document.getElementById('studentView').classList.add('hidden-screen');
                document.getElementById('teacherView').classList.remove('hidden-screen');
                document.getElementById('teacherView').classList.add('slide-up');
                initDashboard();
                clickCount = 0;
            }
        }

        window.closeTeacherMode = function() {
            document.getElementById('teacherView').classList.add('hidden-screen');
            document.getElementById('studentView').classList.remove('hidden-screen');
        }

        function initDashboard() {
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'feedback');
            onSnapshot(collectionRef, (snapshot) => {
                let rawData = [];
                snapshot.forEach(doc => {
                    const d = doc.data();
                    if(d.timestamp) rawData.push({ ...d, dateObj: d.timestamp.toDate(), id: doc.id });
                });
                rawData.sort((a, b) => b.dateObj - a.dateObj);
                
                // Chart Logic (Same as before)
                const sessionMap = {};
                rawData.forEach(item => {
                    const key = item.dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    if(!sessionMap[key]) sessionMap[key] = { sum: 0, count: 0 };
                    sessionMap[key].sum += item.rating;
                    sessionMap[key].count += 1;
                });
                const labels = Object.keys(sessionMap).reverse();
                const values = labels.map(k => (sessionMap[k].sum / sessionMap[k].count).toFixed(1));
                
                const todayKey = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                if(sessionMap[todayKey]) {
                    document.getElementById('statTodayAvg').innerText = (sessionMap[todayKey].sum / sessionMap[todayKey].count).toFixed(1);
                    document.getElementById('statTodayCount').innerText = sessionMap[todayKey].count;
                }
                renderChart(labels, values);
                renderComments(rawData);
            });
        }

        function renderChart(labels, dataPoints) {
            const ctx = document.getElementById('sessionChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ data: dataPoints, borderColor: '#ec4899', borderWidth: 2, pointRadius: 3, tension: 0.4 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { display: false, min: 1, max: 5 }, x: { display: false } }
                }
            });
        }

        function renderComments(data) {
            const list = document.getElementById('commentsList');
            list.innerHTML = '';
            data.slice(0, 30).forEach(item => {
                const isAlert = item.rating <= 2;
                const borderClass = isAlert ? 'border-l-4 border-red-500 bg-red-900/10' : 'border border-white/5 bg-white/5';

                // Build HTML for the specific questions this student answered
                let responsesHTML = '';
                if(item.responses) {
                    item.responses.forEach(r => {
                        responsesHTML += `
                            <div class="mt-2 text-[10px] bg-black/20 p-2 rounded">
                                <span class="text-gray-400 block mb-0.5">${r.question}</span>
                                <span class="text-white">${r.answer}</span>
                            </div>
                        `;
                    });
                }

                const div = document.createElement('div');
                div.className = `${borderClass} p-3 rounded-xl mb-2 relative group`;
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] text-cyan-400 font-mono">${item.name}</span>
                        <div class="flex items-center gap-2">
                             <span class="text-[10px] text-yellow-400">‚òÖ${item.rating}</span>
                             <button onclick="deleteFeedback('${item.id}')" class="text-gray-500 hover:text-red-500 transition px-1"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    </div>
                    ${responsesHTML}
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
