<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StayIn Pro</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Custom CSS -->
    <style>
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none; 
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
        @supports (-webkit-touch-callout: none) { .h-screen { height: -webkit-fill-available; } }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.2s ease-out; }
    </style>

    <!-- 3. Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>

    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 5. Main Application Code -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { 
          getAuth, 
          signInAnonymously, 
          onAuthStateChanged,
        } from 'firebase/auth';
        
        import { 
          getFirestore, 
          collection, 
          addDoc, 
          onSnapshot, 
          serverTimestamp,
          Timestamp,
          doc,
          updateDoc,
          arrayUnion,
          setDoc,
          getDoc,
          query,
          orderBy
        } from 'firebase/firestore';
        
        import { 
          Send, Paperclip, FileText, 
          Users, Menu, X, Hash, LogOut, 
          Shield, AlertCircle, File as FileIcon, FileType, Lock, Eye, Download, Share2, Maximize2, Mic, MicOff, ArrowLeft, ExternalLink, Hand
        } from 'lucide-react';

        // --- UPDATED CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyDUFHGYqLKxKHg8dxSlABM_A3LIlcEExl8",
          authDomain: "goforgreenr.firebaseapp.com",
          databaseURL: "https://goforgreenr-default-rtdb.firebaseio.com",
          projectId: "goforgreenr",
          storageBucket: "goforgreenr.firebasestorage.app",
          messagingSenderId: "582465732909",
          appId: "1:582465732909:web:3111f9a843e6cca93b13a4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'stayin-production'; 

        // --- SECURITY SETTINGS ---
        const LOCKED_GROUP_ID = "DBMS II-II";
        const INITIAL_ADMINS = ["TEACHER_01", "ADMIN_DB"];

        // --- TYPES ---
        type MessageType = 'text' | 'image' | 'video' | 'file' | 'pdf';
        type UserRole = 'ADMIN' | 'STUDENT';

        interface UserProfile {
          uid: string;
          memberId: string;
          displayName: string;
          role: UserRole;
          canSend: boolean;
          isBanned: boolean;
          hasRequestedAccess?: boolean;
          lastActive: any;
        }

        interface Message {
          id: string;
          text: string;
          senderId: string;
          senderName: string;
          timestamp: any;
          type: MessageType;
          fileData?: string; 
          fileName?: string;
          readBy?: string[];     
          downloads?: string[];  
        }

        interface Channel {
          id: string;
          name: string;
          description: string;
          icon: any;
        }

        interface PreviewData {
          type: MessageType;
          data: string;
          fileName: string;
          id: string; 
        }

        const CHANNELS: Channel[] = [
          { id: 'general', name: 'General', description: 'Class discussion', icon: Hash },
          { id: 'notices', name: 'Notices', description: 'Official updates', icon: Shield },
          { id: 'notes', name: 'Notes', description: 'PDFs & Materials', icon: FileText },
          { id: 'queries', name: 'Queries', description: 'Q&A Session', icon: Users },
        ];

        const MAX_FILE_SIZE = 700 * 1024; // 700KB Limit

        // --- HELPERS ---
        const playSound = () => {
          const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
          audio.volume = 0.5;
          audio.play().catch(() => {}); 
        };

        const dataURItoBlob = (dataURI) => {
          try {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) ia[i] = byteString.charCodeAt(i);
            return new Blob([ab], { type: mimeString });
          } catch (e) { return null; }
        };

        const sanitizeId = (str) => str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

        const getFileIcon = (fileName) => {
          const ext = fileName.split('.').pop()?.toLowerCase() || '';
          if (['pdf'].includes(ext)) return { icon: FileText, color: 'text-red-500', bg: 'bg-red-500', label: 'PDF' };
          if (['doc', 'docx'].includes(ext)) return { icon: FileType, color: 'text-blue-500', bg: 'bg-blue-500', label: 'Word' };
          if (['ppt', 'pptx'].includes(ext)) return { icon: FileType, color: 'text-orange-500', bg: 'bg-orange-500', label: 'Slide' };
          return { icon: FileIcon, color: 'text-gray-500', bg: 'bg-gray-500', label: 'File' };
        };

        // --- MAIN COMPONENT ---
        function StayInApp() {
          const [user, setUser] = useState(null);
          const [userProfile, setUserProfile] = useState(null);
          
          // Login Inputs
          const [displayName, setDisplayName] = useState('');
          const [memberId, setMemberId] = useState('');
          const [loginError, setLoginError] = useState('');
          
          // App State
          const [hasJoined, setHasJoined] = useState(false);
          const [activeChannel, setActiveChannel] = useState(CHANNELS[0]);
          const [messages, setMessages] = useState([]);
          const [loading, setLoading] = useState(true);
          const [isSidebarOpen, setSidebarOpen] = useState(false);
          
          // Admin & UI State
          const [manageUsers, setManageUsers] = useState([]);
          const [showAdminPanel, setShowAdminPanel] = useState(false);
          const [previewData, setPreviewData] = useState(null);

          // Inputs
          const [inputText, setInputText] = useState('');
          const [previewFile, setPreviewFile] = useState(null);
          const [uploading, setUploading] = useState(false);

          const messagesEndRef = useRef(null);
          const fileInputRef = useRef(null);

          // --- INIT AUTH ---
          useEffect(() => {
            const initAuth = async () => {
              try { await signInAnonymously(auth); } catch (e) { console.error(e); }
            };
            initAuth();

            const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
              setUser(currentUser);
              if (currentUser) {
                const savedId = localStorage.getItem('stayin_mid');
                if (savedId) {
                    setMemberId(savedId);
                    checkProfile(currentUser.uid, savedId, true);
                } else {
                    setLoading(false);
                }
              } else {
                  setLoading(false);
              }
            });
            return () => unsubscribe();
          }, []);

          // --- DYNAMIC PROFILE LISTENER ---
          useEffect(() => {
              if (!user || !memberId) return;
              const cleanOrg = sanitizeId(LOCKED_GROUP_ID);
              const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_profiles', `${cleanOrg}_${memberId}`);
              
              const unsub = onSnapshot(userRef, (docSnap) => {
                  if (docSnap.exists()) {
                      const data = docSnap.data();
                      if (data.uid !== user.uid) {
                          alert("Security Alert: This ID is registered to another device.");
                          handleLogout();
                          return;
                      }
                      if (data.isBanned) {
                          alert("Your access has been revoked.");
                          handleLogout();
                          return;
                      }
                      setUserProfile(data);
                      setDisplayName(data.displayName);
                      setHasJoined(true);
                  }
              });
              return () => unsub();
          }, [user, memberId]);

          // --- ADMIN LISTENER ---
          useEffect(() => {
              if (userProfile?.role !== 'ADMIN' || !showAdminPanel) return;
              const cleanOrg = sanitizeId(LOCKED_GROUP_ID);
              const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'user_profiles');
              
              const unsub = onSnapshot(usersRef, (snap) => {
                  const list = snap.docs.map(d => d.data());
                  const orgUsers = list.filter(u => snap.docs.find(d => d.id === `${cleanOrg}_${u.memberId}`));
                  setManageUsers(orgUsers);
              });
              return () => unsub();
          }, [userProfile, showAdminPanel]);

          const checkProfile = async (uid, mid, autoLogin) => {
              const cleanOrg = sanitizeId(LOCKED_GROUP_ID);
              const cleanId = mid.trim().toUpperCase(); 
              const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_profiles', `${cleanOrg}_${cleanId}`);
              
              try {
                  const docSnap = await getDoc(userDocRef);
                  if (docSnap.exists()) {
                      const data = docSnap.data();
                      if (data.uid !== uid) {
                          setLoginError("Security: This ID is already locked to another device.");
                          setLoading(false);
                          return;
                      }
                      setMemberId(cleanId);
                      setUserProfile(data);
                      setHasJoined(true);
                  } else {
                      if (autoLogin) { setLoading(false); return; } 
                      const isAdmin = INITIAL_ADMINS.includes(cleanId);
                      const newProfile = {
                          uid: uid, memberId: cleanId, displayName: displayName,
                          role: isAdmin ? 'ADMIN' : 'STUDENT', canSend: isAdmin, 
                          isBanned: false, hasRequestedAccess: false, lastActive: serverTimestamp()
                      };
                      await setDoc(userDocRef, newProfile);
                      setMemberId(cleanId);
                      setUserProfile(newProfile);
                      setHasJoined(true);
                  }
                  localStorage.setItem('stayin_mid', cleanId);
              } catch (e) {
                  console.error(e);
                  setLoginError("Connection Error");
              }
              setLoading(false);
          };

          // --- MESSAGES LISTENER ---
          useEffect(() => {
            if (!user || !hasJoined) return;
            const cleanOrg = sanitizeId(LOCKED_GROUP_ID); 
            const collectionName = `stayin_org_${cleanOrg}_${activeChannel.id}`;
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', collectionName), orderBy('timestamp', 'asc'));

            const unsubscribe = onSnapshot(q, (snapshot) => {
              const msgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
              if (msgs.length > messages.length && messages.length > 0) {
                const lastMsg = msgs[msgs.length - 1];
                if (lastMsg.senderId !== user.uid) playSound();
              }
              if (userProfile?.role === 'STUDENT' && msgs.length > 0) {
                msgs.forEach(msg => {
                  if (!msg.readBy?.includes(memberId)) {
                    const msgRef = doc(db, 'artifacts', appId, 'public', 'data', collectionName, msg.id);
                    updateDoc(msgRef, { readBy: arrayUnion(memberId) }).catch(() => {});
                  }
                });
              }
              setMessages(msgs);
              setTimeout(() => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }), 100);
            });
            return () => unsubscribe();
          }, [user, hasJoined, activeChannel, userProfile]);

          // --- HANDLERS ---
          const handleJoin = (e) => {
            e.preventDefault();
            setLoginError('');
            if(!user) return;
            setLoading(true);
            checkProfile(user.uid, memberId, false);
          };

          const handleLogout = () => {
            localStorage.removeItem('stayin_mid');
            setHasJoined(false);
            setMessages([]);
            setMemberId('');
            setDisplayName('');
            setUserProfile(null);
          };

          const toggleUserPermission = async (targetMemberId, currentStatus) => {
              if (userProfile?.role !== 'ADMIN') return;
              const cleanOrg = sanitizeId(LOCKED_GROUP_ID);
              const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_profiles', `${cleanOrg}_${targetMemberId}`);
              
              // Logic: If granting permission (turning TRUE), clear the request flag
              const updates = { canSend: !currentStatus };
              if (!currentStatus) {
                  updates.hasRequestedAccess = false;
              }
              await updateDoc(userRef, updates);
          };

          const handleRequestAccess = async () => {
              if (!user || !memberId) return;
              const cleanOrg = sanitizeId(LOCKED_GROUP_ID);
              const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_profiles', `${cleanOrg}_${memberId}`);
              try {
                  await updateDoc(userRef, { hasRequestedAccess: true });
                  // UI update handled by listener automatically
              } catch (e) {
                  console.error(e);
                  alert("Failed to send request.");
              }
          };

          const handleFileSelect = (e) => {
            const file = e.target.files?.[0];
            if (!file) return;
            if (file.size > MAX_FILE_SIZE) { alert("File too large. Max 700KB."); return; }
            setUploading(true);
            const reader = new FileReader();
            reader.onload = (evt) => {
              const base64 = evt.target?.result;
              let type = 'file';
              if (file.type.startsWith('image/')) type = 'image';
              else if (file.type.startsWith('video/')) type = 'video';
              else if (file.type === 'application/pdf') type = 'pdf';
              setPreviewFile({ name: file.name, type, data: base64 });
              setUploading(false);
            };
            reader.readAsDataURL(file);
          };

          const openPreview = (msg) => {
            if (!msg.fileData) return;
            if (userProfile?.role === 'STUDENT' && !msg.downloads?.includes(memberId)) {
                const cleanOrg = sanitizeId(LOCKED_GROUP_ID); 
                const collectionName = `stayin_org_${cleanOrg}_${activeChannel.id}`;
                const msgRef = doc(db, 'artifacts', appId, 'public', 'data', collectionName, msg.id);
                updateDoc(msgRef, { downloads: arrayUnion(memberId) }).catch(() => {});
            }
            setPreviewData({
              type: msg.type,
              data: msg.fileData,
              fileName: msg.fileName || 'file',
              id: msg.id
            });
          };

          const handleShareOrSave = async () => {
            if (!previewData) return;
            if (navigator.share) {
              try {
                const blob = dataURItoBlob(previewData.data);
                if(blob) {
                    const FileConstructor = window.File || File;
                    const file = new FileConstructor([blob], previewData.fileName, { type: blob.type });
                    await navigator.share({ files: [file], title: previewData.fileName });
                }
              } catch (e) {
                 const link = document.createElement('a');
                 link.href = previewData.data;
                 link.download = previewData.fileName;
                 link.click();
              }
            } else {
                 const link = document.createElement('a');
                 link.href = previewData.data;
                 link.download = previewData.fileName;
                 link.click();
            }
          };

          const handleSend = async (e) => {
            e?.preventDefault();
            if (!userProfile?.canSend) {
                alert("Permission Denied.");
                return;
            }
            if ((!inputText.trim() && !previewFile) || !user) return;

            const cleanOrg = sanitizeId(LOCKED_GROUP_ID);
            const collectionName = `stayin_org_${cleanOrg}_${activeChannel.id}`;
            
            const payload = {
              text: inputText,
              senderId: user.uid,
              senderName: displayName,
              timestamp: serverTimestamp(),
              type: previewFile ? previewFile.type : 'text',
              readBy: [],
              downloads: []
            };

            if (previewFile) {
              payload.fileData = previewFile.data;
              payload.fileName = previewFile.name;
            }

            try {
              setInputText('');
              setPreviewFile(null);
              await addDoc(collection(db, 'artifacts', appId, 'public', 'data', collectionName), payload);
            } catch (err) {
              alert("Send failed.");
            }
          };

          if (loading) return <div className="h-screen flex items-center justify-center bg-gray-50 text-emerald-800 font-bold">Connecting Securely...</div>;

          if (!hasJoined) {
            return (
              <div className="min-h-[100dvh] bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl border-t-4 border-emerald-500">
                  <div className="text-center mb-8">
                    <h1 className="text-2xl font-bold text-gray-800">StayIn <span className="text-emerald-500">Pro</span></h1>
                    <p className="text-sm text-gray-500 mt-1">Identity-Locked Secure Access</p>
                  </div>
                  <form onSubmit={handleJoin} className="space-y-4">
                    <div className="flex items-center bg-gray-100 border border-gray-300 rounded-lg p-3 text-gray-500 mb-2">
                        <Lock size={16} className="mr-2" />
                        <span className="font-mono font-bold tracking-wider">{LOCKED_GROUP_ID}</span>
                    </div>
                    <input type="text" className="w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none uppercase font-mono" placeholder="Enter ID (e.g. 21A05)" value={memberId} onChange={e => setMemberId(e.target.value)} required />
                    <input type="text" className="w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Your Name" value={displayName} onChange={e => setDisplayName(e.target.value)} required />
                    {loginError && <div className="bg-red-50 text-red-600 text-xs p-3 rounded border border-red-200 flex items-center gap-2"><AlertCircle size={14} /> {loginError}</div>}
                    <button className="w-full py-3 bg-emerald-600 text-white rounded-lg font-bold shadow-md hover:bg-emerald-700">Verify Identity & Join</button>
                  </form>
                  <div className="mt-4 text-[9px] text-gray-400 text-center">Warning: Your ID will be permanently locked to this device.</div>
                </div>
              </div>
            );
          }

          return (
            <div className="flex h-[100dvh] bg-gray-100 overflow-hidden font-sans relative">
              
              {previewData && (
                <div className="fixed inset-0 z-[100] bg-black flex flex-col animate-in slide-in-from-right duration-200">
                   <div className="h-16 bg-black/80 backdrop-blur-md flex items-center justify-between px-4 z-50 text-white pt-safe">
                      <button onClick={() => setPreviewData(null)} className="p-2 -ml-2 rounded-full hover:bg-white/10">
                         <ArrowLeft size={24} />
                      </button>
                      <div className="flex-1 mx-4">
                         <p className="font-bold text-sm truncate">{previewData.fileName}</p>
                         <p className="text-[10px] text-gray-400 uppercase">{previewData.type} Preview</p>
                      </div>
                      <button onClick={handleShareOrSave} className="p-2 -mr-2 rounded-full hover:bg-white/10 text-emerald-400">
                         <Share2 size={24} />
                      </button>
                   </div>
                   <div className="flex-1 relative flex items-center justify-center bg-black overflow-hidden pb-safe">
                     {previewData.type === 'pdf' && (
                        <iframe src={previewData.data} className="w-full h-full bg-white" title="PDF Viewer" />
                     )}
                     {previewData.type === 'image' && (
                        <img src={previewData.data} className="max-w-full max-h-full object-contain" alt="Preview" />
                     )}
                     {previewData.type === 'video' && (
                        <video controls autoPlay className="max-w-full max-h-full">
                          <source src={previewData.data} />
                        </video>
                     )}
                     {(previewData.type === 'file') && (
                        <div className="text-center p-8 bg-gray-900 rounded-2xl border border-gray-800 m-4 w-full max-w-sm">
                           {(() => {
                              const { icon: Icon, color } = getFileIcon(previewData.fileName);
                              return <div className="bg-gray-800 p-6 rounded-full inline-block mb-4"><Icon size={64} className={color} /></div>;
                           })()}
                           <h3 className="text-white font-bold text-lg mb-2 truncate">{previewData.fileName}</h3>
                           <p className="text-gray-400 text-sm mb-8">No preview available for this file type.</p>
                           <button onClick={handleShareOrSave} className="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                             <ExternalLink size={18} /> Open / Share
                           </button>
                        </div>
                     )}
                   </div>
                </div>
              )}

              {showAdminPanel && (
                  <div className="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4">
                      <div className="bg-white w-full max-w-lg rounded-2xl overflow-hidden flex flex-col max-h-[80vh]">
                          <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                              <h3 className="font-bold text-gray-800">Manage Permissions</h3>
                              <button onClick={() => setShowAdminPanel(false)} className="p-2 hover:bg-gray-200 rounded-full"><X size={20}/></button>
                          </div>
                          <div className="overflow-y-auto p-2">
                              {manageUsers.map(u => (
                                  <div key={u.memberId} className="flex items-center justify-between p-3 border-b border-gray-100 last:border-0">
                                      <div>
                                          <p className="font-bold text-sm flex items-center gap-2">
                                            {u.displayName}
                                            {u.hasRequestedAccess && !u.canSend && (
                                                <span className="bg-orange-100 text-orange-700 text-[9px] px-1.5 py-0.5 rounded-full animate-pulse border border-orange-200">Requesting</span>
                                            )}
                                          </p>
                                          <p className="text-xs text-gray-500 font-mono">{u.memberId} • {u.role}</p>
                                      </div>
                                      {u.role !== 'ADMIN' && (
                                          <button onClick={() => toggleUserPermission(u.memberId, u.canSend)} className={`px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 transition ${u.canSend ? 'bg-emerald-100 text-emerald-700 hover:bg-emerald-200' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}>
                                              {u.canSend ? <><Mic size={12}/> Sender</> : <><MicOff size={12}/> Muted</>}
                                          </button>
                                      )}
                                  </div>
                              ))}
                          </div>
                      </div>
                  </div>
              )}

              {isSidebarOpen && (
                <div className="fixed inset-0 bg-black/60 z-30 md:hidden backdrop-blur-sm transition-opacity" onClick={() => setSidebarOpen(false)} />
              )}
              
              <aside className={`fixed md:relative z-40 w-72 h-full bg-slate-900 text-gray-300 flex flex-col transition-transform duration-300 ease-in-out shadow-2xl ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>
                <div className="p-4 border-b border-slate-800 bg-slate-900 flex justify-between items-center pt-safe">
                  <div>
                    <h2 className="text-white font-bold text-lg tracking-tight">StayIn Pro</h2>
                    <div className="flex items-center gap-2 mt-1">
                       <span className="text-[10px] text-emerald-500 font-mono px-1.5 py-0.5 bg-emerald-500/10 rounded border border-emerald-500/20">{LOCKED_GROUP_ID}</span>
                       <span className={`text-[9px] px-1.5 py-0.5 rounded font-bold ${userProfile?.role === 'ADMIN' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'}`}>{userProfile?.role}</span>
                    </div>
                  </div>
                  <button onClick={() => setSidebarOpen(false)} className="md:hidden p-2 hover:bg-slate-800 rounded-full text-white"><X size={20} /></button>
                </div>
                
                {userProfile?.role === 'ADMIN' && (
                    <button onClick={() => { setShowAdminPanel(true); setSidebarOpen(false); }} className="mx-4 mt-4 bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-xl text-sm font-bold flex items-center justify-center gap-2 transition border border-slate-700 shadow-lg">
                        <Users size={16} /> Manage Class Users
                    </button>
                )}

                <div className="flex-1 overflow-y-auto py-4 px-2 space-y-1">
                  {CHANNELS.map(c => (
                    <button key={c.id} onClick={() => {setActiveChannel(c); setSidebarOpen(false);}} className={`w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 transition-all duration-200 ${activeChannel.id === c.id ? 'bg-gradient-to-r from-emerald-600/20 to-transparent text-emerald-400 border-l-4 border-emerald-500' : 'hover:bg-slate-800 text-gray-400 border-l-4 border-transparent'}`}>
                      <c.icon size={18} />
                      <div><p className="text-sm font-medium">{c.name}</p><p className="text-[10px] opacity-60">{c.description}</p></div>
                    </button>
                  ))}
                </div>
                
                <div className="p-4 bg-slate-950 border-t border-slate-800 flex justify-between items-center pb-safe">
                  <div className="flex items-center gap-3">
                     <div className="w-9 h-9 rounded-full bg-gradient-to-tr from-emerald-500 to-teal-500 flex items-center justify-center text-white text-xs font-bold shadow-md">{displayName[0]}</div>
                     <div className="overflow-hidden"><p className="text-white text-sm font-medium truncate w-28">{displayName}</p><p className="text-[10px] text-gray-500 font-mono tracking-wide">{memberId}</p></div>
                  </div>
                  <button onClick={handleLogout} className="p-2 hover:bg-slate-800 rounded-full text-gray-500 hover:text-red-400 transition"><LogOut size={18} /></button>
                </div>
              </aside>

              <main className="flex-1 flex flex-col h-full bg-[#e5ddd5] relative w-full">
                <header className="bg-white h-16 border-b border-gray-200 flex items-center justify-between px-4 z-20 pt-safe shadow-sm sticky top-0">
                  <div className="flex items-center gap-3">
                    <button onClick={() => setSidebarOpen(true)} className="md:hidden p-2 -ml-2 text-gray-600 rounded-full hover:bg-gray-100 active:bg-gray-200"><Menu size={24} /></button>
                    <h2 className="font-bold text-gray-800 flex items-center gap-2 text-lg"><Hash size={20} className="text-gray-400"/> {activeChannel.name}</h2>
                  </div>
                </header>

                <div className="flex-1 overflow-y-auto p-4 custom-scrollbar relative z-0 pb-20">
                  {messages.map((msg) => {
                    const isMe = msg.senderId === user?.uid;
                    return (
                      <div key={msg.id} className={`flex mb-3 ${isMe ? 'justify-end' : 'justify-start'}`}>
                        <div className={`max-w-[85%] sm:max-w-[70%] rounded-2xl px-4 py-2 shadow-sm relative ${isMe ? 'bg-emerald-600 text-white rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none'}`}>
                          {!isMe && <p className="text-[10px] font-bold text-emerald-600 mb-1 uppercase tracking-wide">{msg.senderName}</p>}
                          {msg.type === 'text' && <p className="text-sm whitespace-pre-wrap leading-relaxed">{msg.text}</p>}
                          {msg.type === 'image' && (
                             <div className="relative group mt-1" onClick={() => openPreview(msg)}>
                               <img src={msg.fileData} className="rounded-lg max-h-60 border border-black/10 bg-black/5 object-cover min-w-[150px]" />
                               <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-black/20 rounded-lg transition pointer-events-none">
                                  <Maximize2 className="text-white drop-shadow-md" size={24} />
                               </div>
                             </div>
                          )}
                          {msg.type === 'video' && (
                             <div className="relative group mt-1" onClick={() => openPreview(msg)}>
                                <div className="mt-2 bg-black rounded-lg overflow-hidden max-w-xs relative h-40 flex items-center justify-center">
                                   <video className="w-full h-full object-cover pointer-events-none"><source src={msg.fileData} /></video>
                                   <div className="absolute inset-0 flex items-center justify-center bg-black/20"><Maximize2 className="text-white drop-shadow-md" size={32} /></div>
                                </div>
                             </div>
                          )}
                          {(msg.type === 'file' || msg.type === 'pdf') && (
                             <button onClick={() => openPreview(msg)} className="flex items-center gap-3 bg-gray-50/10 p-3 rounded-xl border border-black/10 w-full hover:bg-black/5 transition mt-2 text-left">
                               {(() => {
                                  const { icon: Icon, color, label } = getFileIcon(msg.fileName || '');
                                  return (
                                   <>
                                    <div className={`p-2 rounded-lg ${isMe ? 'bg-white/20' : 'bg-gray-100'} shadow-sm`}><Icon size={20} className={isMe ? 'text-white' : color} /></div>
                                    <div className="overflow-hidden min-w-0 flex-1">
                                       <p className={`text-sm font-bold truncate ${isMe ? 'text-white' : 'text-gray-800'}`}>{msg.fileName}</p>
                                       <p className={`text-[10px] uppercase flex items-center gap-1 ${isMe ? 'text-white/70' : 'text-gray-500'}`}>{label} • View</p>
                                    </div>
                                   </>
                                  );
                               })()}
                             </button>
                          )}
                          {userProfile?.role === 'ADMIN' && (
                              <div className="flex items-center gap-3 mt-1 justify-end opacity-80">
                                 <div className="flex items-center gap-1 text-[9px] bg-black/10 px-1.5 py-0.5 rounded-md backdrop-blur-sm"><Eye size={10} /> {msg.readBy?.length || 0}</div>
                                 {(['file', 'pdf', 'image'].includes(msg.type)) && (<div className="flex items-center gap-1 text-[9px] bg-black/10 px-1.5 py-0.5 rounded-md backdrop-blur-sm"><Download size={10} /> {msg.downloads?.length || 0}</div>)}
                              </div>
                          )}
                          <div className={`text-[9px] mt-1 text-right opacity-70 ${isMe ? 'text-white' : 'text-gray-400'}`}>{msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}</div>
                        </div>
                      </div>
                    );
                  })}
                  <div ref={messagesEndRef} />
                </div>

                {userProfile?.canSend ? (
                  <>
                    {previewFile && (
                       <div className="bg-gray-50 px-4 py-3 border-t border-gray-200 flex justify-between items-center animate-in slide-in-from-bottom-2">
                         <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-white rounded-lg border border-gray-200 flex items-center justify-center shadow-sm"><FileIcon size={20} className="text-blue-500" /></div>
                            <div className="text-left">
                                <p className="text-sm font-bold text-gray-700 truncate max-w-[200px]">{previewFile.name}</p>
                                <p className="text-xs text-emerald-600 font-medium">Ready to send</p>
                            </div>
                         </div>
                         <button onClick={() => {setPreviewFile(null); if(fileInputRef.current) fileInputRef.current.value=''}} className="p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition"><X size={18}/></button>
                       </div>
                    )}
                    <div className="bg-gray-100 p-2 sm:p-4 border-t border-gray-200 z-10 pb-safe">
                      <form onSubmit={handleSend} className="flex items-end gap-2 max-w-4xl mx-auto">
                        <input type="file" ref={fileInputRef} className="hidden" accept=".jpg,.png,.pdf,.doc,.docx,.ppt,.pptx,.mp4" onChange={handleFileSelect} />
                        <button type="button" onClick={() => fileInputRef.current?.click()} disabled={uploading} className="p-3 bg-white text-gray-500 rounded-full hover:text-emerald-600 shadow-sm active:scale-95 transition border border-gray-200 h-12 w-12 flex items-center justify-center">{uploading ? <div className="w-5 h-5 border-2 border-emerald-500 rounded-full animate-spin border-t-transparent"/> : <Paperclip size={20} />}</button>
                        <textarea value={inputText} onChange={e => setInputText(e.target.value)} onKeyDown={e => {if(e.key==='Enter' && !e.shiftKey){e.preventDefault(); handleSend()}}} placeholder="Type a message..." className="flex-1 bg-white rounded-2xl border border-gray-200 p-3 outline-none resize-none text-sm h-12 max-h-32 focus:border-emerald-500 transition shadow-sm placeholder-gray-400 text-gray-800" rows={1} />
                        <button type="submit" disabled={(!inputText.trim() && !previewFile) || uploading} className="p-3 bg-emerald-600 text-white rounded-full shadow-md hover:bg-emerald-700 disabled:bg-gray-300 disabled:shadow-none h-12 w-12 flex items-center justify-center active:scale-95 transition"><Send size={20} /></button>
                      </form>
                    </div>
                  </>
                ) : (
                  <div className="bg-gray-50 border-t border-gray-200 p-4 text-center pb-safe flex flex-col items-center gap-2">
                      <div className="text-xs text-gray-400 font-medium uppercase tracking-wide flex items-center justify-center gap-2">
                         <MicOff size={14} /> Read Only Channel
                      </div>
                      {!userProfile.hasRequestedAccess ? (
                          <button 
                            onClick={handleRequestAccess}
                            className="text-xs text-emerald-600 font-bold hover:underline bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100 shadow-sm"
                          >
                            Request to Send
                          </button>
                      ) : (
                          <span className="text-[10px] text-gray-400 italic bg-gray-100 px-2 py-0.5 rounded-full flex items-center gap-1"><Hand size={10}/> Request Pending...</span>
                      )}
                  </div>
                )}
              </main>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<StayInApp />);
    </script>
</body>
</html>
