<script>
// Define a temporary state variable to hold form values
let formState = {};

// Function to preserve form input values when switching tabs
function preserveFormValues() {
    const formInputs = document.querySelectorAll('form input, form textarea');
    formInputs.forEach(input => {
        input.addEventListener('input', () => {
            formState[input.name] = input.value;
        });
        if (formState[input.name]) {
            input.value = formState[input.name];
        }
    });
}

// Call the preserveFormValues function on page load
window.onload = preserveFormValues;
</script>
