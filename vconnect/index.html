<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OmniPulse Pro Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --nav-height: 85px;
            --header-height: 75px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .input-premium {
            @apply w-full p-4 bg-slate-50 rounded-[1.2rem] font-bold text-slate-800 border-2 border-slate-100 focus:border-indigo-600 focus:bg-white outline-none transition-all duration-300 placeholder:text-slate-300 text-sm;
        }

        .label-premium {
            @apply text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1 mb-2 block;
        }

        .card-premium {
            @apply bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-2xl shadow-slate-200/60;
        }

        .role-btn {
            @apply py-3 rounded-2xl text-[9px] font-black uppercase tracking-widest transition-all border;
        }

        /* Themes */
        .theme-urgent { background: linear-gradient(135deg, #f43f5e 0%, #9f1239 100%); }
        .theme-info { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .theme-success { background: linear-gradient(135deg, #10b981 0%, #064e3b 100%); }
        .theme-sos { background: radial-gradient(circle, #ef4444 0%, #7f1d1d 100%); border: 4px solid #fecaca; }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .animate-sos { animation: pulse-red 2s infinite; }
    </style>
</head>
<body>

    <div class="app-shell">
        <header class="h-[var(--header-height)] px-8 flex items-center justify-between border-b border-slate-50 shrink-0 bg-white/80 backdrop-blur-md z-40">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="zap" class="fill-current w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase text-slate-800 leading-none">Omni<span class="text-indigo-600">Pulse</span></h1>
                    <span id="app-status" class="text-[8px] font-black text-indigo-400 uppercase tracking-widest">System Active</span>
                </div>
            </div>
            <div id="user-pill" class="flex items-center space-x-2 bg-slate-50 p-1.5 pr-4 rounded-2xl border border-slate-100 transition-all duration-500">
            </div>
        </header>

        <div id="sos-bar" class="hidden bg-red-600 text-white text-[9px] font-black py-2 text-center uppercase tracking-[0.3em] animate-pulse z-40">
            Priority Emergency Channel
        </div>

        <main id="main-content" class="hide-scrollbar p-6 space-y-6">
             <div class="flex flex-col items-center justify-center py-20 opacity-20">
                <i data-lucide="loader-2" class="animate-spin mb-4" size="32"></i>
                <p class="text-[10px] font-black uppercase tracking-widest">Connecting to Pulse Network...</p>
             </div>
        </main>

        <nav class="glass-nav absolute bottom-0 left-0 right-0 h-[var(--nav-height)] px-10 flex items-center justify-between pb-6 z-40">
            <button onclick="tab('feed')" id="nav-feed" class="flex flex-col items-center space-y-1 transition-all">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
                <span class="text-[9px] font-black uppercase tracking-widest">Feed</span>
            </button>

            <div id="action-btn-container"></div>

            <button onclick="tab('account')" id="nav-account" class="flex flex-col items-center space-y-1 transition-all">
                <i data-lucide="user-round-cog" class="w-6 h-6"></i>
                <span class="text-[9px] font-black uppercase tracking-widest">Account</span>
            </button>
        </nav>

        <div id="toast" class="fixed bottom-32 left-1/2 -translate-x-1/2 w-[85%] bg-slate-900 text-white p-5 rounded-[2rem] shadow-2xl flex items-center space-x-4 opacity-0 pointer-events-none transition-all duration-500 z-[100]">
            <div id="toast-icon" class="p-2 bg-indigo-500 rounded-xl"></div>
            <p id="toast-msg" class="text-xs font-black uppercase tracking-tight"></p>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="fixed inset-0 bg-black z-[200] hidden flex flex-col">
        <div class="flex-1 relative">
            <video id="cam-preview" autoplay playsinline class="w-full h-full object-cover"></video>
            <div class="absolute inset-0 border-[40px] border-black/40 pointer-events-none flex items-center justify-center">
                <div class="w-64 h-80 border-4 border-indigo-500 rounded-[3rem] opacity-30"></div>
            </div>
        </div>
        <div class="h-40 bg-black flex items-center justify-around px-10">
            <button onclick="closeCamera()" class="p-4 bg-white/10 text-white rounded-full"><i data-lucide="x"></i></button>
            <button onclick="capture()" class="w-20 h-20 bg-white rounded-full flex items-center justify-center border-8 border-white/20 active:scale-90 transition-all shadow-2xl">
                <div class="w-14 h-14 rounded-full border-2 border-slate-900"></div>
            </button>
            <div class="w-12"></div>
        </div>
        <canvas id="cam-canvas" class="hidden"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {apiKey: "AIzaSyBXECIZa45dq-o8Ka4G9Y1N7nll7cyli2U",
                                  authDomain: "stuattnd.firebaseapp.com",
                                  projectId: "stuattnd",
                                  storageBucket: "stuattnd.firebasestorage.app",
                                  messagingSenderId: "511533506488",
                                  appId: "1:511533506488:web:aca4de3d513915d012f94d",
                                  measurementId: "G-9PZZM5LFKX"};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'omni-pulse-pro';
        const apiKey = ""; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userProfile = null;
        let currentTab = 'feed';
        let pulses = [];
        let selectedTarget = 'All';
        let isPublishing = false;

        // Local AI Theme Engine (Local Pulse)
        const getLocalTheme = (text) => {
            const low = text.toLowerCase();
            if (low.includes('urgent') || low.includes('emergency') || low.includes('alert') || low.includes('cancel')) return { theme: 'urgent', category: 'OFFICIAL' };
            if (low.includes('won') || low.includes('congrats') || low.includes('success') || low.includes('pass')) return { theme: 'success', category: 'EVENT' };
            return { theme: 'info', category: 'UPDATE' };
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'info');
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    userProfile = snap.data();
                    startDataStream();
                } else {
                    userProfile = {
                        name: "", dob: "", gender: "", idNumber: "", mobile: "",
                        role: "student", pfp: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`
                    };
                    tab('account');
                }
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                } else {
                    await signInAnonymously(auth);
                }
            }
        });

        function startDataStream() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'pulses');
            onSnapshot(q, (snapshot) => {
                pulses = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                pulses.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render();
            });
        }

        window.render = () => {
            const main = document.getElementById('main-content');
            if (!userProfile) return;

            const pill = document.getElementById('user-pill');
            pill.innerHTML = `
                <div class="w-9 h-9 rounded-xl overflow-hidden border-2 border-indigo-600 bg-white">
                    <img src="${userProfile.pfp}" class="w-full h-full object-cover">
                </div>
                <div class="text-left">
                    <p class="text-[9px] font-black text-slate-800 uppercase leading-none truncate w-20">${userProfile.name || 'Set Profile'}</p>
                    <span class="text-[7px] font-bold text-indigo-500 uppercase tracking-widest">${userProfile.role}</span>
                </div>
            `;

            ['feed', 'account'].forEach(t => {
                const el = document.getElementById(`nav-${t}`);
                if(el) {
                    el.classList.toggle('text-indigo-600', currentTab === t);
                    el.classList.toggle('text-slate-300', currentTab !== t);
                }
            });

            const actionContainer = document.getElementById('action-btn-container');
            const canBroadcast = ['admin', 'teaching', 'exam-section'].includes(userProfile.role);
            const isSecurity = userProfile.role === 'security';
            document.getElementById('sos-bar').classList.toggle('hidden', !isSecurity);

            if (isSecurity) {
                actionContainer.innerHTML = `
                    <button onclick="triggerSOS()" class="w-16 h-16 bg-red-600 text-white rounded-full -mt-14 border-4 border-white shadow-2xl animate-sos flex items-center justify-center active:scale-75 transition-transform">
                        <i data-lucide="siren" size="28"></i>
                    </button>`;
            } else if (canBroadcast) {
                actionContainer.innerHTML = `
                    <button onclick="tab('create')" class="w-16 h-16 ${currentTab === 'create' ? 'bg-indigo-600' : 'bg-slate-900'} text-white rounded-[1.8rem] -mt-14 border-4 border-white shadow-2xl flex items-center justify-center active:scale-90 transition-all">
                        <i data-lucide="plus" size="32"></i>
                    </button>`;
            } else {
                actionContainer.innerHTML = '<div class="w-16"></div>';
            }

            if (currentTab === 'feed') {
                const filtered = pulses.filter(p => 
                    userProfile.role === 'admin' || p.audience === 'All' || p.audience === userProfile.role || p.theme === 'sos'
                );
                
                main.innerHTML = filtered.length ? filtered.map(p => `
                    <div class="poster w-full aspect-[4/5] rounded-[3rem] p-8 text-white flex flex-col relative overflow-hidden shadow-2xl transition-all ${p.theme === 'urgent' ? 'theme-urgent' : p.theme === 'success' ? 'theme-success' : p.theme === 'sos' ? 'theme-sos' : 'theme-info'}">
                        <div class="absolute -top-20 -right-20 w-64 h-64 bg-white/10 rounded-full blur-[80px]"></div>
                        <div class="flex justify-between relative z-10 mb-auto">
                            <div class="p-4 bg-white/20 rounded-3xl backdrop-blur-xl border border-white/10"><i data-lucide="${p.theme === 'sos' ? 'siren' : 'zap'}"></i></div>
                            <div class="text-right">
                                <p class="text-[9px] font-black uppercase tracking-widest opacity-60">${p.category}</p>
                                <span class="text-[8px] font-bold bg-black/30 px-3 py-1 rounded-full border border-white/10 uppercase">FOR: ${p.audience}</span>
                            </div>
                        </div>
                        <div class="relative z-10 mb-8">
                            <h2 class="text-4xl font-black uppercase tracking-tighter leading-none mb-4">${p.title}</h2>
                            <p class="text-xl font-semibold leading-snug opacity-90">${p.content}</p>
                        </div>
                        <div class="relative z-10 pt-6 border-t border-white/10 flex justify-between items-center opacity-70">
                            <span class="text-[10px] font-black uppercase tracking-widest">${p.meta?.date || 'Today'}</span>
                            <div class="w-2 h-2 rounded-full bg-white ${p.theme === 'sos' ? 'animate-ping' : 'animate-pulse'}"></div>
                        </div>
                    </div>
                `).join('') : `<div class="py-32 flex flex-col items-center justify-center opacity-20"><i data-lucide="activity" size="48" class="mb-4"></i><p class="text-[10px] font-black uppercase tracking-widest">Searching Pulse...</p></div>`;

            } else if (currentTab === 'create') {
                main.innerHTML = `
                    <div class="space-y-6 animate-in slide-in-from-bottom-5 duration-500">
                        <div class="card-premium">
                            <textarea id="p-text" class="w-full h-48 bg-transparent text-2xl font-bold focus:outline-none resize-none placeholder:text-slate-300" placeholder="Describe the announcement..."></textarea>
                            <div class="h-[2px] bg-slate-100 my-6 opacity-50"></div>
                            <p class="label-premium">Broadcast To</p>
                            <div class="flex flex-wrap gap-2">
                                ${['All', 'Student', 'Staff', 'Alumni'].map(t => `
                                    <button onclick="setTarget('${t}')" class="px-5 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${selectedTarget === t ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400 border border-slate-100'}">${t}</button>
                                `).join('')}
                            </div>
                        </div>
                        <button onclick="publish()" id="launch-btn" ${isPublishing ? 'disabled' : ''} class="w-full py-7 bg-slate-900 text-white rounded-[2.5rem] font-black uppercase tracking-widest shadow-2xl flex items-center justify-center space-x-3 active:scale-95 transition-all">
                            ${isPublishing ? '<i data-lucide="loader-2" class="animate-spin"></i>' : '<span>Launch AI Pulse</span><i data-lucide="sparkles"></i>'}
                        </button>
                    </div>`;
            } else if (currentTab === 'account') {
                const isStudent = userProfile.role === 'student';
                main.innerHTML = `
                    <div class="space-y-6 pb-10 animate-in slide-in-from-bottom-5 duration-500">
                        <div class="flex flex-col items-center py-4">
                            <div class="relative group cursor-pointer" onclick="openCamera()">
                                <div class="w-32 h-32 rounded-[2.8rem] bg-white border-2 border-indigo-600 p-1.5 overflow-hidden shadow-2xl active:scale-95 transition-transform">
                                    <img src="${userProfile.pfp}" class="w-full h-full object-cover rounded-[2.4rem]">
                                </div>
                                <div class="absolute -bottom-1 -right-1 w-11 h-11 bg-indigo-600 rounded-2xl border-4 border-white text-white flex items-center justify-center shadow-lg"><i data-lucide="camera" size="20"></i></div>
                            </div>
                            <p class="mt-4 text-[10px] font-black text-indigo-600 uppercase tracking-widest">Update Bio-ID Photo</p>
                        </div>
                        
                        <div class="card-premium space-y-6">
                            <div>
                                <label class="label-premium">Legal Identity Name</label>
                                <input id="a-name" value="${userProfile.name}" class="input-premium" placeholder="Full name as per records">
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="label-premium">Date of Birth</label>
                                    <input id="a-dob" type="date" value="${userProfile.dob}" class="input-premium">
                                </div>
                                <div>
                                    <label class="label-premium">Gender</label>
                                    <select id="a-gender" class="input-premium">
                                        <option value="">Select</option>
                                        <option value="Male" ${userProfile.gender === 'Male' ? 'selected' : ''}>Male</option>
                                        <option value="Female" ${userProfile.gender === 'Female' ? 'selected' : ''}>Female</option>
                                        <option value="Other" ${userProfile.gender === 'Other' ? 'selected' : ''}>Other</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="label-premium">Mobile Reference</label>
                                <input id="a-mobile" type="tel" value="${userProfile.mobile || ''}" class="input-premium" placeholder="+91 XXXX XXXX">
                            </div>

                            <div>
                                <label class="label-premium">${isStudent ? 'Official Roll Number' : 'Staff Bio-Metric ID'}</label>
                                <div class="relative">
                                    <input id="a-id" value="${userProfile.idNumber || ''}" ${!isStudent ? 'readonly' : ''} class="input-premium ${!isStudent ? 'opacity-70 bg-slate-100 border-none' : ''}" placeholder="${isStudent ? 'Ex: 24CS001' : 'Generating System ID...'}">
                                    ${!isStudent ? '<div class="absolute right-4 top-4 text-indigo-600"><i data-lucide="lock" size="14"></i></div>' : ''}
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-slate-100">
                             <p class="label-premium mb-4">Current Designation</p>
                             <div class="grid grid-cols-2 gap-2">
                                ${['student', 'teaching', 'exam-section', 'security', 'admin'].map(r => `
                                    <button onclick="setRole('${r}')" class="role-btn ${userProfile.role === r ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-50 text-slate-400 border-slate-100'}">${r.replace('-', ' ')}</button>
                                `).join('')}
                             </div>
                        </div>

                        <button onclick="saveAccount()" class="w-full py-6 bg-slate-900 text-white rounded-[2.2rem] font-black uppercase tracking-widest shadow-2xl flex items-center justify-center space-x-3 active:scale-95 transition-all">
                            <i data-lucide="shield-check"></i><span>Secure Profile</span>
                        </button>
                    </div>`;
            }

            lucide.createIcons();
        };

        window.tab = (t) => { currentTab = t; render(); };
        window.setTarget = (t) => { selectedTarget = t; render(); };
        window.setRole = (r) => { 
            userProfile.role = r;
            if (r !== 'student') {
                userProfile.idNumber = `ID-${Math.floor(10000 + Math.random() * 90000)}`;
            } else {
                userProfile.idNumber = "";
            }
            render(); 
        };

        window.saveAccount = async () => {
            const up = {
                name: document.getElementById('a-name').value,
                dob: document.getElementById('a-dob').value,
                gender: document.getElementById('a-gender').value,
                mobile: document.getElementById('a-mobile').value,
                idNumber: document.getElementById('a-id').value
            };

            if(!up.name || !up.idNumber || !up.mobile) return toast("Missing Required Data", "alert-circle");
            
            userProfile = { ...userProfile, ...up };
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'profile', 'info'), userProfile);
                toast("Identity Secured", "shield-check");
                tab('feed');
            } catch (e) { toast("Storage Error", "x-circle"); }
        };

        window.publish = async () => {
            const txt = document.getElementById('p-text').value;
            if(!txt) return;
            
            isPublishing = true;
            render();

            // AI Pulse Engine logic
            const localAI = getLocalTheme(txt);
            const prompt = `Academic Broadcast: "${txt}". Output strictly JSON: {"title":"SHORT TITLE","theme":"${localAI.theme}","category":"${localAI.category}"}`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const ai = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pulses'), {
                    ...ai,
                    content: txt,
                    audience: selectedTarget,
                    sender: auth.currentUser.uid,
                    createdAt: serverTimestamp(),
                    meta: { date: new Date().toLocaleDateString('en-US', {month:'short', day:'numeric'}) }
                });
                
                isPublishing = false;
                toast("Pulse Broadly Shared", "sparkles");
                tab('feed');
            } catch (e) {
                // Fallback to Local AI if API fails
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pulses'), {
                    title: "PULSE BROADCAST",
                    ...localAI,
                    content: txt,
                    audience: selectedTarget,
                    sender: auth.currentUser.uid,
                    createdAt: serverTimestamp(),
                    meta: { date: "Today" }
                });
                isPublishing = false;
                toast("Shared via Local Engine", "zap");
                tab('feed');
            }
        };

        window.triggerSOS = async () => {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pulses'), {
                title: "EMERGENCY ALERT",
                content: "Security protocol active. Immediate emergency response protocol initiated.",
                theme: "sos", category: "SECURITY", audience: "All",
                createdAt: serverTimestamp(), meta: { date: "NOW" }
            });
            toast("SOS Broadcast Active", "siren");
        };

        let stream = null;
        window.openCamera = async () => {
            try {
                document.getElementById('camera-modal').classList.remove('hidden');
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('cam-preview').srcObject = stream;
            } catch (err) { toast("Camera Access Denied", "camera-off"); }
        };
        window.closeCamera = () => {
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('camera-modal').classList.add('hidden');
        };
        window.capture = () => {
            const vid = document.getElementById('cam-preview');
            const canv = document.getElementById('cam-canvas');
            canv.width = vid.videoWidth; canv.height = vid.videoHeight;
            canv.getContext('2d').drawImage(vid, 0, 0);
            userProfile.pfp = canv.toDataURL('image/jpeg', 0.8);
            closeCamera(); render();
            toast("Bio-Photo Updated", "camera");
        };

        function toast(msg, icon) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerHTML = `<i data-lucide="${icon}" size="18"></i>`;
            lucide.createIcons();
            t.style.opacity = "1";
            t.style.pointerEvents = "auto";
            t.style.transform = "translateX(-50%) translateY(-20px)";
            setTimeout(() => {
                t.style.opacity = "0";
                t.style.pointerEvents = "none";
                t.style.transform = "translateX(-50%) translateY(0px)";
            }, 3000);
        }
    </script>
</body>
</html>
