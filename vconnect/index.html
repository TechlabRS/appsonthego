<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VConnect AI Pulse - Pro Broadcast v1.4</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Modern Poster Gradients */
        .bg-gradient-urgent { background: linear-gradient(135deg, #ef4444 0%, #7f1d1d 100%); }
        .bg-gradient-info { background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); }
        .bg-gradient-success { background: linear-gradient(135deg, #10b981 0%, #064e3b 100%); }
        .bg-gradient-festive { background: linear-gradient(135deg, #a855f7 0%, #db2777 100%); }
        .bg-gradient-warning { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); }
        .bg-gradient-alumni { background: linear-gradient(135deg, #475569 0%, #0f172a 100%); }
        .bg-gradient-sos { background: radial-gradient(circle, #ff0000 0%, #990000 100%); animation: pulse-red 2s infinite; }
        .bg-gradient-birthday { background: linear-gradient(135deg, #f472b6 0%, #a855f7 50%, #6366f1 100%); }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0.4); }
            70% { transform: scale(1.01); box-shadow: 0 0 0 15px rgba(255,0,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }

        .poster-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 420px;
            margin: 0 auto;
        }
        
        #camera-preview { transform: scaleX(-1); }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }

        .capsule-item {
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 99px;
            border: 2px solid #f1f5f9;
            background: white;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #64748b;
        }
        .capsule-item.active {
            border-color: #4f46e5;
            background: #eef2ff;
            color: #4f46e5;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center overflow-hidden">

    <div class="w-full max-w-6xl h-full bg-white shadow-2xl flex flex-col relative overflow-hidden md:h-[95vh] md:rounded-[3rem] md:my-4 border border-slate-100">
        
        <!-- Emergency Bar -->
        <div id="sos-bar" class="hidden bg-red-600 text-white p-2 text-center font-black animate-pulse uppercase tracking-[0.3em] text-[9px] z-[60]">
            ⚠️ Security Node Active - Critical Response Mode ⚠️
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 z-[200] w-[90%] max-w-sm bg-slate-900 text-white p-4 rounded-2xl shadow-2xl flex items-center space-x-3 opacity-0 pointer-events-none transition-all duration-500 transform translate-y-[-20px]">
            <div class="p-2 bg-indigo-500 rounded-xl" id="toast-icon"></div>
            <p class="text-xs font-bold" id="toast-msg"></p>
        </div>

        <header class="pt-6 pb-4 px-8 flex justify-between items-center bg-white/70 backdrop-blur-md z-40 shrink-0">
            <div class="flex items-center space-x-2 text-indigo-600">
                <i data-lucide="zap" size="24" class="fill-current"></i>
                <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">V Connect AI System<span class="text-indigo-600">Pulse</span></h1>
            </div>
            <div id="header-user" class="flex items-center space-x-3"></div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto hide-scrollbar bg-slate-50/30 p-6 pb-32"></main>

        <nav id="bottom-nav" class="glass px-6">
            <button onclick="switchTab('feed')" id="nav-feed" class="flex flex-col items-center space-y-1 transition-all active:scale-90">
                <i data-lucide="layout-grid" size="26"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Feed</span>
            </button>
            <div id="nav-center-container"></div>
            <button onclick="switchTab('settings')" id="nav-settings" class="flex flex-col items-center space-y-1 transition-all active:scale-90">
                <i data-lucide="user-cog" size="26"></i>
                <span class="text-[8px] font-black uppercase tracking-widest">Profile</span>
            </button>
        </nav>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="fixed inset-0 z-[150] hidden bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center p-6">
        <div class="relative w-full max-w-sm aspect-[3/4] overflow-hidden rounded-[3rem] bg-slate-800 shadow-2xl border border-white/10">
            <video id="camera-preview" autoplay playsinline class="w-full h-full object-cover"></video>
        </div>
        <div class="flex space-x-8 mt-10">
            <button onclick="closeCamera()" class="p-5 bg-white/10 text-white rounded-full hover:bg-white/20 transition-all"><i data-lucide="x"></i></button>
            <button onclick="capturePhoto()" class="p-8 bg-white text-black rounded-full shadow-2xl active:scale-75 transition-all"><i data-lucide="camera" size="32"></i></button>
        </div>
        <canvas id="photo-canvas" class="hidden"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {apiKey: "AIzaSyBXECIZa45dq-o8Ka4G9Y1N7nll7cyli2U",
		  authDomain: "stuattnd.firebaseapp.com",
		  projectId: "stuattnd",
		  storageBucket: "stuattnd.firebasestorage.app",
		  messagingSenderId: "511533506488",
		  appId: "1:511533506488:web:aca4de3d513915d012f94d",
		  measurementId: "G-9PZZM5LFKX"};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'omnipulse-pro-v1';
        const apiKey = "AIzaSyBCouHyUFPRlB23Yv8lp5h15Wv-vGaTsGw"; // API key is handled by the execution environment
        const ADMIN_SECRET = "2026"; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userProfile = null;
        let currentTab = 'feed';
        let pulses = [];
        let cameraStream = null;
        let selectedTarget = 'All';

        const GLOBAL_CALENDAR = [
            { id: 'ny', date: '01-01', title: 'Happy New Year!', msg: 'Welcome to 2026! A year of infinite possibilities.', theme: 'festive' },
            { id: 'rp', date: '01-26', title: 'Republic Day', msg: 'Celebrating the constitutional strength of our nation.', theme: 'urgent' },
            { id: 'holi', date: '03-14', title: 'Happy Holi!', msg: 'May colors of joy fill your life today.', theme: 'festive' },
            { id: 'idp', date: '08-15', title: 'Independence Day', msg: 'Honoring the spirit of freedom.', theme: 'urgent' },
            { id: 'gj', date: '10-02', title: 'Gandhi Jayanti', msg: 'Remembering values of non-violence and truth.', theme: 'info' },
            { id: 'dwl', date: '10-31', title: 'Happy Diwali!', msg: 'May light brighten your path with knowledge.', theme: 'festive' },
            { id: 'xmas', date: '12-25', title: 'Merry Christmas!', msg: 'Wishing the community holiday cheer.', theme: 'festive' },
			{ name: "Celebrate Love", date: "02-14", msg: "A fresh start, a new chapter. Happy Valentimes Day!", theme: "festive" },
			{ name: "Celebrate Love", date: "02-13", msg: "1 Day to Go for A fresh start, a new chapter. Happy Valentimes Day!", theme: "festive" }
        ];

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const profileRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'info');
                const snap = await getDoc(profileRef);
                if (snap.exists()) {
                    userProfile = snap.data();
                    startSync();
                    setTimeout(() => checkAutoWishes(), 2000);
                    render();
                } else {
                    userProfile = { role: 'student', gender: 'other', pfp: null, name: '' };
                    switchTab('settings');
                }
            } else {
                initAuth();
            }
        });

        async function checkAutoWishes() {
            if (!userProfile?.name) return;
            const today = new Date();
            const mmdd = today.toISOString().slice(5, 10);
            const fullDate = today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            const timeStr = today.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (userProfile.dob && userProfile.dob.slice(5, 10) === mmdd) {
                const bdayKey = `BDAY_${mmdd}_${auth.currentUser.uid}`;
                const exists = pulses.some(p => p.autoKey === bdayKey);
                if (!exists) {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pulses'), {
                        title: `HAPPY BIRTHDAY ${userProfile.name.split(' ')[0]}!`,
                        content: `We're celebrating YOU today! Wishing ${userProfile.name} a spectacular year ahead.`,
                        theme: 'birthday',
                        category: 'BIRTHDAY',
                        audience: 'All',
                        autoKey: bdayKey,
                        sender: 'SYSTEM',
                        createdAt: serverTimestamp(),
                        meta: { date: fullDate, time: timeStr }
                    });
                }
            }

            GLOBAL_CALENDAR.forEach(async (fest) => {
                if (fest.date === mmdd) {
                    const festKey = `FEST_${mmdd}_${fest.id}`;
                    const exists = pulses.some(p => p.autoKey === festKey);
                    if (!exists) {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pulses'), {
                            title: fest.title.toUpperCase(),
                            content: fest.msg,
                            theme: fest.theme,
                            category: 'FESTIVAL',
                            audience: 'All',
                            autoKey: festKey,
                            sender: 'SYSTEM',
                            createdAt: serverTimestamp(),
                            meta: { date: fullDate, time: timeStr }
                        });
                    }
                }
            });
        }

        function startSync() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'pulses');
            onSnapshot(q, (snapshot) => {
                pulses = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                pulses.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render();
            });
        }

        window.render = () => {
            const main = document.getElementById('main-content');
            if (!auth.currentUser || !userProfile) return;

            if (currentTab === 'feed') {
                const filtered = pulses.filter(p => 
                    userProfile.role === 'admin' || 
                    p.audience === 'All' || 
                    p.audience?.toLowerCase() === userProfile.role?.toLowerCase() ||
                    p.theme === 'sos'
                );
                
                main.innerHTML = filtered.length === 0 ? 
                    `<div class="flex flex-col items-center justify-center h-full opacity-20 py-20"><i data-lucide="radio" size="64" class="mb-4"></i><p class="font-black uppercase tracking-[0.3em] text-xs">Awaiting Pulse</p></div>` : 
                    `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-10">${filtered.map(p => createPulsePoster(p)).join('')}</div>`;
            } 
            else if (currentTab === 'create') {
                main.innerHTML = `
                    <div class="max-w-2xl mx-auto space-y-6">
                        <div class="bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100">
                            <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 block">New AI Broadcast</label>
                            <textarea id="pulse-input" class="w-full h-40 bg-transparent text-slate-800 font-bold text-xl focus:outline-none resize-none" placeholder="Explain the update... AI will handle formatting."></textarea>
                            <div class="pt-6 border-t border-slate-50">
                                <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-3">Target Audience</p>
                                <div class="flex flex-wrap gap-2">
                                    ${['All', 'Student', 'Staff', 'Alumni'].map(target => `
                                        <button onclick="setTarget('${target}')" class="px-5 py-2.5 rounded-full border-2 text-[10px] font-black uppercase tracking-widest transition-all ${target === selectedTarget ? 'border-indigo-600 text-indigo-600 bg-indigo-50' : 'border-slate-100 text-slate-400'}">${target}</button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <button onclick="broadcastPulse()" id="btn-post" class="w-full py-6 bg-slate-900 text-white rounded-[2.5rem] font-black uppercase tracking-widest shadow-2xl flex items-center justify-center space-x-3 active:scale-95 transition-all"><span>Push Smart Pulse</span><i data-lucide="sparkles"></i></button>
                    </div>`;
            } 
            else if (currentTab === 'settings') {
                main.innerHTML = `
                    <div class="max-w-xl mx-auto space-y-6">
                        <div class="bg-white p-8 md:p-10 rounded-[3.5rem] shadow-xl border border-slate-100">
                            <div class="text-center mb-8">
                                <div class="relative inline-block cursor-pointer" onclick="openCamera()">
                                    <div class="w-32 h-32 rounded-full border-4 border-indigo-500 overflow-hidden bg-slate-100 mx-auto shadow-2xl">
                                        <img id="pfp-preview" src="${userProfile.pfp || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + auth.currentUser.uid}" class="w-full h-full object-cover">
                                    </div>
                                    <div class="absolute bottom-1 right-1 p-2.5 bg-indigo-600 text-white rounded-full border-4 border-white shadow-lg"><i data-lucide="camera" size="16"></i></div>
                                </div>
                                <h3 class="mt-4 font-black text-slate-800 text-xl uppercase tracking-tighter">${userProfile.name || 'Identify Yourself'}</h3>
                            </div>
                            <div class="space-y-5">
                                <input id="reg-name" type="text" value="${userProfile.name || ''}" placeholder="Legal Full Name" class="w-full p-5 bg-slate-50 rounded-[2rem] font-bold border-2 border-transparent focus:border-indigo-500 outline-none">
                                <div class="grid grid-cols-2 gap-4">
                                    <input id="reg-mobile" type="tel" value="${userProfile.mobile || ''}" placeholder="Contact No." class="w-full p-5 bg-slate-50 rounded-[2rem] font-bold border-2 border-transparent focus:border-indigo-500 outline-none">
                                    <input id="reg-dob" type="date" value="${userProfile.dob || ''}" class="w-full p-5 bg-slate-50 rounded-[2rem] font-bold border-2 border-transparent focus:border-indigo-500 outline-none">
                                </div>
                                <div class="space-y-3">
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-3">Entity Role</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${['student', 'teaching', 'exam-section', 'security', 'alumni', 'admin'].map(r => `
                                            <div onclick="setRole('${r}')" class="capsule-item ${userProfile.role === r ? 'active' : ''}">${r}</div>
                                        `).join('')}
                                    </div>
                                </div>
                                <div class="p-6 bg-slate-50 rounded-[2.5rem] space-y-4 border border-slate-100">
                                    <input id="reg-dept" type="text" value="${userProfile.dept || ''}" placeholder="Department" class="w-full p-4 bg-white rounded-2xl font-bold border border-slate-200 outline-none">
                                    ${userProfile.role === 'student' ? `<input id="reg-roll" type="text" value="${userProfile.rollNo || ''}" placeholder="Roll Number" class="w-full p-4 bg-white rounded-2xl font-bold border border-slate-200 outline-none uppercase">` : `<input id="reg-id" type="text" value="${userProfile.staffId || 'ID'}" readonly class="w-full p-4 bg-slate-200/50 rounded-2xl font-black text-slate-500 outline-none uppercase">`}
                                </div>
                                ${['admin', 'security'].includes(userProfile.role) ? `<div class="bg-amber-50 p-6 rounded-[2.5rem] border-2 border-amber-100"><input id="reg-key" type="password" placeholder="System Key" class="w-full p-4 bg-white rounded-2xl font-bold outline-none"></div>` : ''}
                                <button onclick="saveProfile()" class="w-full py-6 bg-indigo-600 text-white rounded-[2.5rem] font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Synchronize Cloud Node</button>
                            </div>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
            updateHeaderUI();
            updateNavUI();
        };

        window.broadcastPulse = async () => {
            const input = document.getElementById('pulse-input').value.trim();
            if(!input) return;
            const btn = document.getElementById('btn-post');
            btn.disabled = true;
            btn.innerHTML = `<i class="animate-spin" data-lucide="loader-2"></i>`;
            lucide.createIcons();

            const promptText = `Analyze this campus broadcast message: "${input}". 
            Categorize it and determine the best visual theme. 
            Themes must be one of: urgent, info, success, festive, warning, alumni.
            Return ONLY a valid JSON object with these keys: title, theme, category, date, time.
            Format: {"title":"SHORT_TITLE","theme":"theme_name","category":"LABEL","date":"DD MMM","time":"HH:MM AM/PM"}`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                
                if (!res.ok) throw new Error("AI API Failed");
                const aiData = await res.json();
                let aiRaw = aiData.candidates[0].content.parts[0].text;
                const ai = JSON.parse(aiRaw.replace(/```json|```/g, "").trim());

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'pulses'), {
                    title: ai.title.toUpperCase(),
                    theme: ai.theme,
                    category: ai.category.toUpperCase(),
                    content: input,
                    audience: selectedTarget,
                    createdAt: serverTimestamp(),
                    sender: auth.currentUser.uid,
                    meta: { date: ai.date || 'Live', time: ai.time || 'Now' }
                });

                showToast("Smart Pulse Released", "sparkles");
                switchTab('feed');
            } catch (e) {
                console.error(e);
                showToast("AI Processing Error", "alert-circle");
                btn.disabled = false;
                btn.innerHTML = `<span>Push Smart Pulse</span><i data-lucide="sparkles"></i>`;
                lucide.createIcons();
            }
        };

        function createPulsePoster(data) {
            const themes = { 
                urgent: 'bg-gradient-urgent', 
                info: 'bg-gradient-info', 
                festive: 'bg-gradient-festive', 
                birthday: 'bg-gradient-birthday', 
                sos: 'bg-gradient-sos',
                warning: 'bg-gradient-warning',
                success: 'bg-gradient-success',
                alumni: 'bg-gradient-alumni'
            };
            const icons = { 
                urgent: 'siren', 
                festive: 'party-popper', 
                birthday: 'gift', 
                sos: 'zap', 
                warning: 'alert-triangle', 
                success: 'check-circle', 
                info: 'info',
                alumni: 'graduation-cap'
            };

            return `
                <div class="poster-card w-full aspect-[3/4.2] rounded-[3rem] ${themes[data.theme] || themes.info} p-10 text-white flex flex-col shadow-2xl relative overflow-hidden">
                    <div class="absolute -top-10 -right-10 w-48 h-48 bg-white/10 rounded-full blur-3xl"></div>
                    <div class="flex justify-between items-start mb-auto relative z-10">
                        <div class="bg-white/20 p-4 rounded-3xl backdrop-blur-xl border border-white/20">
                            <i data-lucide="${icons[data.theme] || 'info'}" size="34"></i>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-60 mb-1">${data.category}</p>
                            <span class="text-[9px] font-black bg-black/20 px-3 py-1 rounded-full uppercase tracking-widest">${data.audience}</span>
                        </div>
                    </div>
                    <div class="relative z-10 space-y-4 mb-8">
                        <div class="space-y-2">
                             <h3 class="text-4xl font-black tracking-tighter leading-[0.9] uppercase drop-shadow-xl">${data.title}</h3>
                             <div class="flex items-center space-x-2 opacity-60">
                                <i data-lucide="calendar" size="12"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest">${data.meta?.date || ''}</span>
                                <span class="opacity-50">•</span>
                                <i data-lucide="clock" size="12"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest">${data.meta?.time || ''}</span>
                            </div>
                        </div>
                        <p class="text-xl font-medium leading-snug opacity-90 line-clamp-5 tracking-tight">${data.content}</p>
                    </div>
                    <div class="mt-auto pt-8 border-t border-white/20 relative z-10">
                        <p class="text-[9px] font-black uppercase tracking-[0.3em] opacity-40">Verified V Pulse Intelligence</p>
                    </div>
                </div>`;
        }

        window.openCamera = async () => {
            document.getElementById('camera-modal').classList.remove('hidden');
            try { 
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }); 
                document.getElementById('camera-preview').srcObject = cameraStream; 
            } catch (e) { 
                showToast("Access Denied", "camera-off"); closeCamera(); 
            }
        };

        window.closeCamera = () => { if (cameraStream) cameraStream.getTracks().forEach(t => t.stop()); document.getElementById('camera-modal').classList.add('hidden'); };

        window.capturePhoto = () => {
            const video = document.getElementById('camera-preview');
            const canvas = document.getElementById('photo-canvas');
            canvas.width = 600; canvas.height = 600;
            const ctx = canvas.getContext('2d');
            ctx.scale(-1, 1); ctx.drawImage(video, -600, 0, 600, 600);
            userProfile.pfp = canvas.toDataURL('image/jpeg', 0.8);
            document.getElementById('pfp-preview').src = userProfile.pfp;
            closeCamera();
        };

        window.saveProfile = async () => {
            const name = document.getElementById('reg-name').value;
            const dob = document.getElementById('reg-dob').value;
            const mobile = document.getElementById('reg-mobile').value;
            const key = document.getElementById('reg-key')?.value;
            if (['admin', 'security'].includes(userProfile.role) && key !== ADMIN_SECRET) return showToast("Secret Invalid", "lock");
            
            const data = { ...userProfile, name, dob, mobile, pfp: userProfile.pfp || `https://api.dicebear.com/7.x/avataaars/svg?seed=${auth.currentUser.uid}` };
            await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'profile', 'info'), data, { merge: true });
            userProfile = data;
            showToast("Node Updated", "check");
            setTimeout(() => checkAutoWishes(), 1000);
            switchTab('feed');
        };

        window.switchTab = (t) => { currentTab = t; render(); };
        window.setTarget = (t) => { selectedTarget = t; render(); };
        window.setRole = (r) => { userProfile.role = r; render(); };

        function updateHeaderUI() {
            const el = document.getElementById('header-user');
            if (userProfile?.name) {
                el.innerHTML = `<div class="text-right hidden sm:block"><p class="text-[10px] font-black text-slate-900 leading-none uppercase tracking-tighter">${userProfile.name.split(' ')[0]}</p><p class="text-[8px] font-black text-indigo-500 uppercase tracking-widest mt-0.5">${userProfile.role}</p></div><div class="w-11 h-11 rounded-full border-2 border-slate-100 overflow-hidden bg-slate-100 shadow-lg"><img src="${userProfile.pfp || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + auth.currentUser.uid}" class="w-full h-full object-cover"></div>`;
            }
        }
        
        function updateNavUI() {
            const center = document.getElementById('nav-center-container');
            const isAdmin = ['admin', 'teaching', 'exam-section'].includes(userProfile?.role);
            const isSecurity = userProfile?.role === 'security';
            if (isSecurity) {
                center.innerHTML = `<button onclick="triggerSOS()" class="p-5 rounded-[2rem] bg-red-600 text-white shadow-2xl -translate-y-8 animate-bounce"><i data-lucide="siren" size="32"></i></button>`;
                document.getElementById('sos-bar').classList.remove('hidden');
            } else if (isAdmin) {
                center.innerHTML = `<button onclick="switchTab('create')" class="p-5 rounded-[2rem] bg-slate-900 text-white shadow-2xl -translate-y-8"><i data-lucide="plus" size="32"></i></button>`;
                document.getElementById('sos-bar').classList.add('hidden');
            } else { center.innerHTML = ''; document.getElementById('sos-bar').classList.add('hidden'); }
            document.getElementById('nav-feed').className = `flex flex-col items-center space-y-1 transition-all ${currentTab === 'feed' ? 'text-indigo-600' : 'text-slate-300'}`;
            document.getElementById('nav-settings').className = `flex flex-col items-center space-y-1 transition-all ${currentTab === 'settings' ? 'text-indigo-600' : 'text-slate-300'}`;
            lucide.createIcons();
        }

        function showToast(msg, icon) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerHTML = `<i data-lucide="${icon}" size="18"></i>`;
            lucide.createIcons();
            t.style.opacity = "1"; t.style.transform = "translate(-50%, 0)";
            setTimeout(() => { t.style.opacity = "0"; t.style.transform = "translate(-50%, -20px)"; }, 3000);
        }

        initAuth();
    </script>
</body>
</html>
