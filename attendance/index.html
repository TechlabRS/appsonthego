<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* Search Section */
        .search-container {
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-light); }

        button {
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Results Area */
        #resultView { display: none; animation: fadeIn 0.4s ease-out; }

        .profile-card {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
        }

        .profile-info h2 { margin: 0; font-size: 1.5rem; }
        .profile-info p { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        .stat-circle {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stat-circle span { font-weight: 800; font-size: 1.2rem; }
        .stat-circle small { font-size: 0.6rem; font-weight: 600; }

        /* Grid Layout */
        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 16px 20px;
            background: #fcfcfd;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h4 { margin: 0; font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 14px 20px; font-size: 0.9rem; border-bottom: 1px solid #f8fafc; }
        tr:last-child td { border: none; }

        .status-dot {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .p-dot { color: var(--success); }
        .a-dot { color: var(--danger); }

        /* Loader */
        #loader { display: none; text-align: center; padding: 20px; font-weight: 600; color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            .profile-card { flex-direction: column; text-align: center; gap: 20px; }
            .attendance-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

	<h1>
		THANK YOU! YOUR ATTENDANCE ON THE WAY!
	</h1>
</body>
</html>
