<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* Search Section */
        .search-container {
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-light); }

        button {
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active { transform: scale(0.97); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Results Area */
        #resultView { display: none; animation: fadeIn 0.4s ease-out; }

        .profile-card {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
            position: relative;
        }

        .profile-info h2 { margin: 0; font-size: 1.5rem; }
        .profile-info p { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        .stat-circle {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .stat-circle:active { background: rgba(255, 255, 255, 0.4); }

        .stat-circle span { font-weight: 800; font-size: 1.2rem; }
        .stat-circle small { font-size: 0.6rem; font-weight: 600; pointer-events: none; }

        /* Hidden Visit Counter UI */
        #visitBadge {
            display: none;
            position: absolute;
            bottom: -10px;
            right: 30px;
            background: #1e293b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 2px solid white;
            z-index: 10;
        }

        /* Grid Layout */
        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 16px 20px;
            background: #fcfcfd;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h4 { margin: 0; font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 14px 20px; font-size: 0.9rem; border-bottom: 1px solid #f8fafc; }
        tr:last-child td { border: none; }

        .status-dot {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .p-dot { color: var(--success); }
        .a-dot { color: var(--danger); }

        #loader { display: none; text-align: center; padding: 20px; font-weight: 600; color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            .profile-card { flex-direction: column; text-align: center; gap: 20px; }
            .attendance-grid { grid-template-columns: 1fr; }
            #visitBadge { right: 50%; transform: translateX(50%); bottom: -15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" id="rollNo" placeholder="Enter Roll Number..." autocomplete="off">
        <button id="btnSearch" onclick="handleSearch()">View Attendance</button>
    </div>

    <div id="loader">Fetching records...</div>

    <div id="resultView">
        <div class="profile-card">
            <div class="profile-info">
                <h2 id="studentName">Student Name</h2>
                <p id="studentSubject">Subject Details</p>
            </div>
            <div class="stat-circle" onclick="toggleVisitCount()">
                <span id="totalPerc">0%</span>
                <small>TOTAL</small>
            </div>
            <div id="visitBadge">Total Visitors: Loading...</div>
        </div>

        <div class="attendance-grid">
            <div class="data-card">
                <div class="card-header">
                    <h4>Theory Classes</h4>
                    <span id="theoryCount" style="font-size: 0.75rem; font-weight: 700; color: var(--primary);"></span>
                </div>
                <table id="theoryTable"><tbody></tbody></table>
            </div>

            <div class="data-card">
                <div class="card-header">
                    <h4>Lab Sessions</h4>
                    <span id="labCount" style="font-size: 0.75rem; font-weight: 700; color: var(--primary);"></span>
                </div>
                <table id="labTable"><tbody></tbody></table>
            </div>
        </div>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ09J-6CWdP4vxWACd4IsN8Bov0mTYQLkHTQZEEWSdTn9v0eoBv-Ri8TkbQyc9hCvvjEx6czqJTpTnQ/pub?gid=1294429618&single=true&output=csv';
    
    // Unique ID for this portal to track global visits without Firestore
    // Using a namespace based on the Sheet ID for uniqueness
    const NAMESPACE = "attendance_portal_v1_6cw"; 

    async function trackGlobalVisit() {
        try {
            // Check if this specific student has already been counted this session
            const sessionKey = 'session_counted_' + NAMESPACE;
            if (sessionStorage.getItem(sessionKey)) {
                // Just fetch current count if already counted in this browser session
                const res = await fetch(`https://api.countapi.xyz/get/${NAMESPACE}/total_students`);
                const data = await res.json();
                document.getElementById('visitBadge').innerText = `Total Visitors: ${data.value || 0}`;
                return;
            }

            // Hit the counter API to increment and get total
            const res = await fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/total_students`);
            const data = await res.json();
            document.getElementById('visitBadge').innerText = `Total Visitors: ${data.value || 0}`;
            sessionStorage.setItem(sessionKey, 'true');
        } catch (e) {
            document.getElementById('visitBadge').innerText = `Total Visitors: Offline`;
        }
    }

    function toggleVisitCount() {
        const badge = document.getElementById('visitBadge');
        badge.style.display = badge.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = () => {
        trackGlobalVisit();
        const savedId = localStorage.getItem('lastRollNo');
        if (savedId) {
            document.getElementById('rollNo').value = savedId;
            handleSearch();
        }
    };

    async function handleSearch() {
        const id = document.getElementById('rollNo').value.trim();
        if (!id) return;

        const btn = document.getElementById('btnSearch');
        const loader = document.getElementById('loader');
        const resultView = document.getElementById('resultView');
        
        btn.disabled = true;
        loader.style.display = 'block';
        resultView.style.display = 'none';

        localStorage.setItem('lastRollNo', id);

        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: 'greedy',
            complete: (results) => {
                const student = results.data.find(row => {
                    const key = Object.keys(row).find(k => k.toLowerCase().trim() === 'no');
                    return row[key] && row[key].toString().trim() === id;
                });

                if (student) {
                    renderUI(student);
                } else {
                    alert("Roll number not found.");
                }
                
                btn.disabled = false;
                loader.style.display = 'none';
            },
            error: () => {
                alert("Error connecting to data.");
                btn.disabled = false;
                loader.style.display = 'none';
            }
        });
    }

    function renderUI(data) {
        document.getElementById('resultView').style.display = 'block';
        
        const findVal = (terms) => {
            const key = Object.keys(data).find(k => terms.some(t => k.toLowerCase().includes(t)));
            return data[key] || "N/A";
        };

        document.getElementById('studentName').innerText = findVal(['name']);
        document.getElementById('studentSubject').innerText = findVal(['subject']);

        const theoryBody = document.querySelector('#theoryTable tbody');
        const labBody = document.querySelector('#labTable tbody');
        theoryBody.innerHTML = ""; labBody.innerHTML = "";

        let p = 0, total = 0, tCount = 0, lCount = 0;
        const columns = Object.keys(data).reverse();

        columns.forEach(key => {
            const k = key.toLowerCase().trim();
            if (['no', 'name', 'subject'].some(word => k.includes(word))) return;

            const val = data[key] ? data[key].trim().toUpperCase() : '';
            if (val !== 'P' && val !== 'A') return;

            const isP = val === 'P';
            p += isP ? 1 : 0;
            total++;

            const row = `
                <tr>
                    <td style="color: var(--text-muted); font-weight: 500;">${key}</td>
                    <td style="text-align: right;">
                        <span class="status-dot ${isP ? 'p-dot' : 'a-dot'}">
                            ${isP ? '● PRESENT' : '○ ABSENT'}
                        </span>
                    </td>
                </tr>
            `;

            if (k.includes('lab')) {
                labBody.insertAdjacentHTML('beforeend', row);
                lCount++;
            } else {
                theoryBody.insertAdjacentHTML('beforeend', row);
                tCount++;
            }
        });

        document.getElementById('totalPerc').innerText = total > 0 ? Math.round((p / total) * 100) + "%" : "0%";
        document.getElementById('theoryCount').innerText = tCount + " Sessions";
        document.getElementById('labCount').innerText = lCount + " Sessions";
    }
</script>

</body>
</html>
